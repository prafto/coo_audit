syntax = "proto3";

package argo_search.common.v1;

option java_multiple_files = true;
option java_generic_services = true;
option java_package = "com.doordash.argo_search.rpc.common";

// this message encapsulates consumer context fields
message ConsumerContext {
  // consumer_id, it is used to join logged computed fields with consumer behavioral data
  string consumer_id = 1;
  // dd_session_id, it is used to join logged computed fields with consumer behavioral data
  string dd_session_id = 2;
  // dd_device_id, it is used to join logged computed fields with consumer behavioral data
  string dd_device_id = 3;	
}
