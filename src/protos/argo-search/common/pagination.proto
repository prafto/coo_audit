syntax = "proto3";

package argo_search.common.v1;

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.argo_search.rpc.common";

// The pagination information.
message Pagination {
  // The offset represents the start index of the page in the entire result set. [Required]
  int32 offset = 1;
  // Maximum number of results to be returned. [Required]
  int32 size = 2;
}
