syntax = "proto3";

package argo_search.common.v1;

option java_multiple_files = true;
option java_generic_services = true;
option java_package = "com.doordash.argo_search.rpc.common";

// this message encapsulates system context fields
message SystemContext {
  // is_logging_request, it is used to distinguish feature logging requests from normal requests
  bool is_logging_request = 1;
}
