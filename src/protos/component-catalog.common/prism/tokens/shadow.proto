syntax = "proto3";

package component_catalog.common.prism.tokens.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.common/prism/tokens";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.common.prism.tokens";

// Prism Shadow
message Shadow {
  // Shadow options
  enum Value {
    // TO-DO: Change the unspecified to be the platform defaults
    USAGE_ELEVATION_NONE_UNSPECIFIED = 0;
    USAGE_ELEVATION_1 = 1;
    USAGE_ELEVATION_2 = 2;
    USAGE_ELEVATION_3 = 3;
    USAGE_ELEVATION_4 = 4;
    USAGE_ELEVATION_5 = 5;
    USAGE_ELEVATION_6 = 6;
    USAGE_ELEVATION_NONE = 7;
  }
  // the Value field
  Value value = 1;
}
