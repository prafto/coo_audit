syntax = "proto3";

package component_catalog.common.prism.tokens.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.common/prism/tokens";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.common.prism.tokens";

// Prism Size
message Size {
  // Size options
  enum Value {
    // TO-DO: Change the unspecified to be the platform defaults
    USAGE_SIZE_NONE_UNSPECIFIED = 0;
    USAGE_SIZE_XXX_SMALL = 1;
    USAGE_SIZE_XX_SMALL = 2;
    USAGE_SIZE_X_SMALL = 3;
    USAGE_SIZE_SMALL = 4;
    USAGE_SIZE_MEDIUM = 5;
    USAGE_SIZE_LARGE = 6;
    USAGE_SIZE_X_LARGE = 7;
    USAGE_SIZE_XX_LARGE = 8;
    USAGE_SIZE_NONE = 9;
  }
  // the Value field
  Value value = 1;
}
