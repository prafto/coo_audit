syntax = "proto3";

package component_catalog.common.prism.tokens.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.common/prism/tokens";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.common.prism.tokens";

// Prism BorderRadius
message BorderRadius {
  // BorderRadius options
  enum Value {
    // TO-DO: Change the unspecified to be the platform defaults
    USAGE_BORDER_RADIUS_NONE_UNSPECIFIED = 0;
    USAGE_BORDER_RADIUS_SMALL = 1;
    USAGE_BORDER_RADIUS_MEDIUM = 2;
    USAGE_BORDER_RADIUS_LARGE = 3;
    USAGE_BORDER_RADIUS_FULL = 4;
    USAGE_BORDER_RADIUS_NONE = 5;
  }
  // the Value field
  Value value = 1;
}
