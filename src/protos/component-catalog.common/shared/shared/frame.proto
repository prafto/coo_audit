syntax = "proto3";

package component_catalog.common.shared.shared.v1;

import "component-catalog.common/shared/tokens/dimension.proto";

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.common/shared/shared";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.common.shared.shared";

// Frame value
message Frame {
  // The width of this component
  component_catalog.common.shared.tokens.v1.Dimension width = 1;
  // The height of this component
  component_catalog.common.shared.tokens.v1.Dimension height = 2;
}
