syntax = "proto3";

package slo_reports.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/slo_reports/api/v1";
option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.slo_reports.rpc.api";

// Request for Health
message HealthRequest {
  // Request should be empty
  google.protobuf.Empty empty = 1;
}

// HealthInfo
message HealthInfo {
  // The execution cell [Optional]
  google.protobuf.StringValue cell = 1;
}

// Response for Health
message HealthResponse {
  // Health info to be sent back to the client
  HealthInfo health_info = 1;
}
