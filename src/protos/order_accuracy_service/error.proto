syntax = "proto3";
package order_accuracy_service.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/order_accuracy_service/v1";
option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.order_accuracy";

// contains error code and message for exceptions thrown in order accuracy service
message Error {
  // error code
  google.protobuf.StringValue code = 1;
  // error message
  string message = 2;
}
