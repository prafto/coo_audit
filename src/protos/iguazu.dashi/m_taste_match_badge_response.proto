syntax = "proto3";

package iguazu.dashi.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.dashi.v1";

// m_taste_match_badge_response
message MTasteMatchBadgeResponse {
  // store id of the store
  google.protobuf.StringValue store_id = 1;

  // menu id of the menu
  google.protobuf.StringValue menu_id = 2;

  // count of taste badges returned by BE
  google.protobuf.Int64Value taste_badge_count = 3;
}
