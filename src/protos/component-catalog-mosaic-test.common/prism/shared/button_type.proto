syntax = "proto3";

package component_catalog_mosaic_test.common.prism.shared.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog-mosaic-test.common/prism/shared";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog_mosaic_test.common.prism.shared";

// Prism ButtonType
message ButtonType {
  // The possible values for the state of the component
  enum Value {
    // TO-DO: Change the unspecified to be the platform defaults
    VALUE_BUTTON_TYPE_PRIMARY_UNSPECIFIED = 0;
    // tertiary button type
    VALUE_BUTTON_TYPE_TERTIARY = 1;
    // flat primary button type
    VALUE_BUTTON_TYPE_FLAT_PRIMARY = 2;
    // flat secondary button type
    VALUE_BUTTON_TYPE_FLAT_SECONDARY = 3;
    // floating button type
    VALUE_BUTTON_TYPE_FLOATING = 4;
    // destructive button type
    VALUE_BUTTON_TYPE_DESTRUCTIVE = 5;
    // link button type
    VALUE_BUTTON_TYPE_LINK = 6;
    // primary button type
    VALUE_BUTTON_TYPE_PRIMARY = 7;
  }
  // The state of the component
  Value value = 1;
}
