syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package doordash.retail.catalog.v2;

option go_package = "github.com/doordash/services-protobuf/generated/doordash/retail/catalog/v2";
option java_generic_services = true;

// Enum to identify source used for UGP Content Generation
enum UGPContentGenerationSource {
  // Unspecified Source
  UGP_CONTENT_GENERATION_SOURCE_UNSPECIFIED = 0;

  // 3PD
  UGP_CONTENT_GENERATION_SOURCE_3PD = 1;

  // Prime
  UGP_CONTENT_GENERATION_SOURCE_PRIME = 2;

  // URPC
  UGP_CONTENT_GENERATION_SOURCE_URPC = 3;
}

// Enum to identify where the catalog entity update event is coming from
enum CatalogEntitySource {
  // Unspecified Source
  CATALOG_ENTITY_SOURCE_UNSPECIFIED = 0;

  // 3PD
  CATALOG_ENTITY_SOURCE_3PD = 1;

  // Prime
  CATALOG_ENTITY_SOURCE_PRIME = 2;

  // URPC
  CATALOG_ENTITY_SOURCE_URPC = 3;
}
