syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package doordash.retail.catalog.v2;

option go_package = "github.com/doordash/services-protobuf/generated/doordash/retail/catalog/v2";

// User IDs for different workflows in catalog-service
enum CatalogUser {
  // Catalog User Unspecified
  CATALOG_USER_UNSPECIFIED = 0;
  // Catalog Builder
  CATALOG_USER_CATALOG_BUILDER = -1;
  // Detect & Fix
  CATALOG_USER_DETECT_AND_FIX = -2;
  // URPC from third party
  CATALOG_USER_URPC_THIRD_PARTY = -3;
  // Green Pipeline
  CATALOG_USER_GREEN_PIPELINE = -4;
  // Yellow Pipeline
  CATALOG_USER_OPTIMUS_PIPELINE = -5;
  // Kaizen Platform
  CATALOG_USER_KAIZEN_PLATFORM = -6;
  // Dashmart Service
  CATALOG_USER_DASHMART_SERVICE = -7;
  // Pulse Test
  CATALOG_USER_PULSE_TEST = -8;
  // Observable Config
  CATALOG_USER_OBSERVABLE_CONFIG = -9;
  // Linking
  CATALOG_USER_LINKING = -10;
}
