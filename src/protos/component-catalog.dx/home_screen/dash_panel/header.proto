syntax = "proto3";

package component_catalog.dx.home_screen.dash_panel.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.dx/home_screen/dash_panel";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.dx.home_screen.dash_panel";

// Header component for the Dash Panel
message HeaderComponent {
  // Title of the header (contains the main message)
  google.protobuf.StringValue title = 1;

  // Not used at present in the current design
  google.protobuf.StringValue headline = 2;

  // Subheader of the header (contains the name of the starting point)
  google.protobuf.StringValue subheader = 3;

  // Subtitle of the header (contains the secondary message)
  google.protobuf.StringValue subtitle = 4;
}
