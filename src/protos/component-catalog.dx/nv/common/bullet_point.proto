syntax = "proto3";

package component_catalog.dx.nv.common.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.dx/nv/common";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.dx.nv.common";

// Bullet Point
message BulletPoint {
  // icon with number
  enum Icon {
    // default
    ICON_UNSPECIFIED = 0;
    // 1
    ICON_NUMBER_1_FILL = 1;
    // 2
    ICON_NUMBER_2_FILL = 2;
    // 3
    ICON_NUMBER_3_FILL = 3;
    // 4
    ICON_NUMBER_4_FILL = 4;
    // 5
    ICON_NUMBER_5_FILL = 5;
    // 6
    ICON_NUMBER_6_FILL = 6;
    // 7
    ICON_NUMBER_7_FILL = 7;
    // 8
    ICON_NUMBER_8_FILL = 8;
    // 9
    ICON_NUMBER_9_FILL = 9;
  }
  // size
  enum Size {
    // Undefined
    SIZE_UNSPECIFIED = 0;
    // Undefined
    SIZE_X_SMALL = 1;
    // Undefined
    SIZE_SMALL = 2;
    // Undefined
    SIZE_MEDIUM = 3;
    // Undefined
    SIZE_LARGE = 4;
  }
  // text string
  string text = 1;
  // icon
  Icon icon = 2;
  // size
  Size size = 3;
}
