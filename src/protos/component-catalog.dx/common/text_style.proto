syntax = "proto3";

package component_catalog.dx.common.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.dx/common";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.dx.common";

// Prism text style
enum PrismTextStyle {
  // Default
  PRISM_TEXT_STYLE_UNSPECIFIED = 0;
  // Body 1
  PRISM_TEXT_STYLE_BODY_1 = 1;
  // Body 1 emphasis
  PRISM_TEXT_STYLE_BODY_1_EMPHASIS = 2;
  // Caption 1
  PRISM_TEXT_STYLE_CAPTION_1 = 3;
  // Body 2
  PRISM_TEXT_STYLE_BODY_2 = 4;
  // Field large label
  PRISM_TEXT_STYLE_FIELD_LARGE_LABEL = 5;
  // Field large unput
  PRISM_TEXT_STYLE_FIELD_LARGE_INPUT = 6;
  // Field large hint
  PRISM_TEXT_STYLE_FIELD_LARGE_HINT = 7;
  // Field large button
  PRISM_TEXT_STYLE_FIELD_LARGE_BUTTON = 8;
  // Field large error
  PRISM_TEXT_STYLE_FIELD_LARGE_ERROR = 9;
  // Page title2
  PRISM_TEXT_STYLE_PAGE_TITLE_2 = 10;
  // Page title1
  PRISM_TEXT_STYLE_PAGE_TITLE_1 = 11;
  // Label 1 emphasis
  PRISM_TEXT_STYLE_LABEL_1_EMPHASIS = 12;
  // Link small
  PRISM_TEXT_STYLE_LINK_SMALL = 13;
}
