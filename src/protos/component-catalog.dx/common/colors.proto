syntax = "proto3";

package component_catalog.dx.common.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.dx/common";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.dx.common";

// Prism text color
enum PrismTextColor {
  // Color unspecified
  PRISM_TEXT_COLOR_UNSPECIFIED = 0;
  // Color accented primary
  PRISM_TEXT_COLOR_TEXT_ACCENTED_PRIMARY = 1;
  // Color accented secondary
  PRISM_TEXT_COLOR_TEXT_ACCENTED_SECONDARY = 2;
  // Color primary
  PRISM_TEXT_COLOR_TEXT_PRIMARY = 3;
  // Color secondary
  PRISM_TEXT_COLOR_TEXT_SECONDARY = 4;
  // Color positive
  PRISM_TEXT_COLOR_TEXT_POSITIVE = 5;
  // Color warning
  PRISM_TEXT_COLOR_TEXT_WARNING = 6;
  // Color error
  PRISM_TEXT_COLOR_TEXT_ERROR = 7;
  // Color text highlight
  PRISM_TEXT_COLOR_TEXT_HIGHLIGHT = 8;
  // Color tertiary
  PRISM_TEXT_COLOR_TEXT_TERTIARY = 9;
  // Solid white color
  PRISM_TEXT_COLOR_WHITE = 10;
  // Color highlight strong default
  PRISM_TEXT_COLOR_HIGHLIGHT_STRONG_DEFAULT = 11;
  // Color subdued default
  PRISM_TEXT_COLOR_HIGHLIGHT_SUBDUED_DEFAULT = 12;
}

// Prism color
enum PrismColor {
  // Color unspecified
  PRISM_COLOR_UNSPECIFIED = 0;
  // Color highlight subdued hovered
  PRISM_COLOR_HIGHLIGHT_SUBDUED_HOVERED = 1;
  // Color negative subdued default
  PRISM_COLOR_NEGATIVE_SUBDUED_DEFAULT = 2;
}
