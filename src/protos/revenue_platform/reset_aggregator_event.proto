syntax = "proto3";
package revenue_platform.event.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.revenue_platform.event.v1";

// ResetAggregator Event generated by Revenue Platform Workflow
message ResetAggregatorEvent {
  // Event id
  string id = 1;

  // Timestamp at which the reset event is created
  google.protobuf.Timestamp created_at = 2;

  // Type of the aggregator that needs to be reset
  string aggregator_type = 3;

  // Id of the aggregator that needs to be reset
  string aggregator_id = 4;
}
