syntax = "proto3";

package merchant_feed_service_event.v1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.merchant_feed";

// Mx JourneyStep Update Event for VSP Realtime - Non Existing Events
message MxJourneyStepUpdateEvent {
  // entity id
  google.protobuf.StringValue entity_id = 1;
  // entity type, deprecated
  google.protobuf.StringValue entity_type = 2 [deprecated = true];
  // journey step, deprecated
  google.protobuf.StringValue journey_step = 3 [deprecated = true];
  // store id
  google.protobuf.StringValue store_id = 4;
  // business id
  google.protobuf.StringValue business_id = 5;
  // status
  google.protobuf.StringValue status = 6;
  // extra data, optional
  google.protobuf.Struct extra_data = 7;
  // owner details
  // https://docs.google.com/spreadsheets/d/1ikHtsRIJTMjz76khWepW1-sWYFAj2OegeSRR_mmCcO4/edit#gid=1431709575
  // name, maps to Team Owner in the above spreadsheet
  google.protobuf.StringValue name = 8;
  // category, maps to Category in the above spreadsheet
  google.protobuf.StringValue category = 9;
  // entity type name
  EntityType entity_type_name = 10;
  // journey step name
  JourneyStepName journey_step_name = 11;
  // expire at, use UTC timestamp
  google.protobuf.Timestamp expire_at_utc = 12;
}

