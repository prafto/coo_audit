syntax = "proto3";

package com.doordash.invoicing.netsuite;

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.invoicing.netsuite";

enum NetsuiteDepartment {
  DEPARTMENT_UNSPECIFIED = 0;

  MARKETPLACE = 1;
  DRIVE = 2;
}

enum NetsuiteCustomForm {
  CUSTOM_FORM_UNSPECIFIED = 0;

  GST = 1;

  DRIVE_US = 2;
  DRIVE_CA = 3;
  DRIVE_AU = 4;
  MARKETPLACE_US = 5;
  MARKETPLACE_CA = 6;
  MARKETPLACE_AU = 7;
  DRIVE_NZ = 8;
  DRIVE_PR = 9;
}

enum NetsuiteTerm {
  TERM_UNSPECIFIED = 0;

  NET_15 = 1;
  NET_30 = 2;
}

enum NetsuiteMarket {
  MARKET_UNSPECIFIED = 0;

  CORP_US = 1;
  INTERNATIONAL = 2;
  MIDWEST = 3;
  MOUNTAIN = 4;
  NEW_YORK = 5;
  NORCAL = 6;
  NORTH_EAST = 7;
  SOUTH_EAST = 8;
  SOUTH_WEST = 9;
  TEXAS = 10;
  CORP_CA = 11;
  CORP_AU = 12;
  CORP_NZ = 13;
  CORP_PR = 14;
}

enum NetsuiteMemo {
  MEMO_UNSPECIFIED = 0;

  GST_MEMO = 1;
  DRIVE_MEMO = 2;
  MARKETPLACE_PROMOTION_MEMO = 3;
}

enum NetsuiteCountry {
  COUNTRY_UNSPECIFIED = 0;

  US = 1;
  CA = 2;
  AU = 3;
  NZ = 4;
  PR = 5;
}

enum NetsuiteRecordType {
  TYPE_UNSPECIFIED = 0;

  INVOICE = 1;
  CREDIT_MEMO = 2;
}
