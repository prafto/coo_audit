syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_gift_intent_toggle_initial_state
message MGiftIntentToggleInitialState {
  // what was entry point to open address page
  google.protobuf.StringValue address_entry_point = 1;

  // Is the gift intent toggle visible
  google.protobuf.BoolValue is_gift_intent_toggle_visible = 2;

  // Is the gift intent toggle selected
  google.protobuf.BoolValue is_gift_intent_toggle_selected = 3;
}
