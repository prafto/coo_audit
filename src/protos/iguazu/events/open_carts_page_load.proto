syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// After Cx click cart icon, the cart page will load
message OpenCartsPageLoad {
  // Derived from OPEN_CARTS_PAGE_LOAD.NUM_CART
  google.protobuf.Int64Value num_cart = 1;

  // Derived from OPEN_CARTS_PAGE_LOAD.IS_MAX_NUMBER_REACHED
  google.protobuf.BoolValue is_max_number_reached = 2;

  // Derived from OPEN_CARTS_PAGE_LOAD.DD_SUBMARKET_ID
  google.protobuf.StringValue dd_submarket_id = 3;

  // Derived from OPEN_CARTS_PAGE_LOAD.APP_VERSION
  google.protobuf.StringValue app_version = 4;

  // Derived from OPEN_CARTS_PAGE_LOAD.PAGE_TYPE
  google.protobuf.StringValue page_type = 5;

  // Derived from OPEN_CARTS_PAGE_LOAD.DD_LOGIN_ID
  google.protobuf.StringValue dd_login_id = 6;

  // Derived from OPEN_CARTS_PAGE_LOAD.DD_DEVICE_ID
  google.protobuf.StringValue dd_device_id = 7;

  // Derived from OPEN_CARTS_PAGE_LOAD.DD_DELIVERY_CORRELATION_ID
  google.protobuf.StringValue dd_delivery_correlation_id = 8;

  // Derived from OPEN_CARTS_PAGE_LOAD.USER_ID
  google.protobuf.StringValue user_id = 9;

  // Derived from OPEN_CARTS_PAGE_LOAD.CONSUMER_ID
  google.protobuf.StringValue consumer_id = 10;

  // Derived from OPEN_CARTS_PAGE_LOAD.page_ID
  google.protobuf.StringValue page_id = 11;

  // Derived from OPEN_CARTS_PAGE_LOAD.TARGET_APP
  google.protobuf.StringValue target_app = 12;

  // Derived from OPEN_CARTS_PAGE_LOAD.DD_PLATFORM
  google.protobuf.StringValue dd_platform = 13;

  // Derived from OPEN_CARTS_PAGE_LOAD.DD_SESSION_ID
  google.protobuf.StringValue dd_session_id = 14;

  // Derived from OPEN_CARTS_PAGE_LOAD.EVENT_DATE
  google.protobuf.StringValue event_date = 15;
}
