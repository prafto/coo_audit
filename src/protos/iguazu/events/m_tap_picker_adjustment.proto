syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_tap_picker_adjustment - Used by mx nv business scenes
message MTapPickerAdjustment {
  // --- common properties --

  // Delivery Uuid
  google.protobuf.StringValue delivery_uuid = 1;

  // Substitution Preference
  google.protobuf.StringValue substitution_preference = 2;

  // Special Instructions
  google.protobuf.StringValue special_instructions = 3;

  // Original Item Ids
  google.protobuf.StringValue original_item_ids = 4;

  // Original Item Name
  google.protobuf.StringValue original_item_name = 5;

  // Original Item Msid
  google.protobuf.StringValue original_item_msid = 6;

  // Original Menu Item id
  google.protobuf.StringValue original_item_menu_item_id = 7;

  // Substitution Item Names
  google.protobuf.StringValue substitution_item_names = 8;

  // Substitution Item Msid
  google.protobuf.StringValue substitution_item_msids = 9;

  // Substitution Item Menu Item Ids
  google.protobuf.StringValue substitution_item_menu_item_ids = 10;

  // Substitution Item Sub Type
  google.protobuf.StringValue substitution_item_sub_type = 11;

  // Current Item Name
  google.protobuf.StringValue current_item_name = 12;

  // Current Item Menu Item Id
  google.protobuf.StringValue current_item_menu_item_id = 13;

  // Current Image Url
  google.protobuf.StringValue current_image_url = 14;

  // Current Image Total Price
  google.protobuf.Int64Value current_total_price = 15;

  // Current Rec Quantity
  google.protobuf.Int64Value current_rec_quantity = 16;

  // Previous Value
  google.protobuf.Int64Value previous_value = 17;

  // New Value
  google.protobuf.Int64Value new_value = 18;

  // Business Scene
  google.protobuf.StringValue business_scene = 19;

  // Max Quantity
  google.protobuf.Int64Value max_quantity = 20;
}
