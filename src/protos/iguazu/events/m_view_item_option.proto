syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

//  m_view_item_option
message MViewItemOption {
  // Derived from M_VIEW_ITEM_OPTION.STORE_ID
  google.protobuf.StringValue store_id = 1;
  // Derived from M_VIEW_ITEM_OPTION.DELIVERY_UUID
  google.protobuf.StringValue delivery_uuid = 2;
  // Derived from M_VIEW_ITEM_OPTION.OOS_TYPE
  google.protobuf.StringValue oos_type = 3;
  // Derived from M_VIEW_ITEM_OPTION.ITEM_ID
  google.protobuf.StringValue item_id = 4;
  // Derived from M_VIEW_ITEM_OPTION.MODIFIER_ID
  google.protobuf.StringValue modifier_id = 5;
}
