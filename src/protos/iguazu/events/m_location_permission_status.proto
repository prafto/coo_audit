syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_location_permission_status
message MLocationPermissionStatus {
  // Is location permission enabled or not
  google.protobuf.BoolValue is_enabled = 1;

  // Level of accuracy for enabled location
  google.protobuf.StringValue permission_accuracy = 2;
}
