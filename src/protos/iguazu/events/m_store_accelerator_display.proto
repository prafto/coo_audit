syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// StoreAccelerator - For when a store accelerator display module is displayed
message MStoreAcceleratorDisplay {
  // Derived from M_STORE_ACCELERATOR_DISPLAY.DD_DEVICE_ID
  google.protobuf.StringValue dd_device_id = 1;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.COUNTRY_CODE
  google.protobuf.StringValue country_code = 2;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.APP_VERSION
  google.protobuf.StringValue app_version = 3;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.DD_PLATFORM
  google.protobuf.StringValue dd_platform = 4;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.LOCALE
  google.protobuf.StringValue locale = 5;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.DD_IOS_IDFA_ID
  google.protobuf.StringValue dd_ios_idfa_id = 6;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.DD_SUBMARKET_ID
  google.protobuf.StringValue dd_submarket_id = 7;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.DD_IOS_IDFV_ID
  google.protobuf.StringValue dd_ios_idfv_id = 8;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.DD_SESSION_ID
  google.protobuf.StringValue dd_session_id = 9;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.CONSUMER_ID
  google.protobuf.StringValue consumer_id = 10;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.TARGET_APP
  google.protobuf.StringValue target_app = 11;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.EXPERIENCE
  google.protobuf.StringValue experience = 12;

  // Derived from M_STORE_ACCELERATOR_DISPLAY.IS_REWRITE
  google.protobuf.StringValue is_rewrite = 13;

  // --- event specific properties ---

  // Comma separated list of chips displayed.
  google.protobuf.StringValue chips = 14;

  // The storeId the view was shown on
  google.protobuf.StringValue store_id = 15;
}
