syntax = "proto3";

package iguazu.events.v1;

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Payload for publishing chat specialized assistant iguazu event
message ChatSpecializedAssistant {
  // The sendbird channel url where the conversation is taking place
  string channel_url = 1;
  // Llattice trace event
  string trace_event = 2;
}
