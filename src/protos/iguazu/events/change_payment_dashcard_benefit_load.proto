syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// DashCard - User viewed Confirm Change Payment from DDRM modal
message ChangePaymentDashcardBenefitLoad {
  // app_version
  google.protobuf.StringValue app_version = 1;

  // consumer_id
  google.protobuf.StringValue consumer_id = 2;

  // country_code
  google.protobuf.StringValue country_code = 3;

  // dd_device_id
  google.protobuf.StringValue dd_device_id = 4;

  // platform
  google.protobuf.StringValue platform = 5;
}
