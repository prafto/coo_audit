syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_checkout_page_action_place_order_error
message MCheckoutPageActionPlaceOrderError {
  // error value
  google.protobuf.StringValue error = 1;

  // the delivery type (none, 24_7, unknown)
  google.protobuf.StringValue self_delivery_type = 2;

  // from order cart - order_cart_id
  google.protobuf.StringValue order_cart_id = 3;

  // from order cart - cart_id
  google.protobuf.StringValue cart_id = 4;

  // from order cart - num_of_items
  google.protobuf.StringValue num_of_items = 5;

  // from order cart - num_carts
  google.protobuf.StringValue num_carts = 6;

  // from order cart - taxes_and_fees
  google.protobuf.StringValue taxes_and_fees = 7;

  // from order cart - delivery_fee
  google.protobuf.StringValue delivery_fee = 8;

  // from order cart - contains_alcohol
  google.protobuf.StringValue contains_alcohol = 9;

  // from order cart - is_group_order
  google.protobuf.StringValue is_group_order = 10;

  // from order cart - is_catering
  google.protobuf.StringValue is_catering = 11;

  // from order cart - fulfills_own_deliveries
  google.protobuf.StringValue fulfills_own_deliveries = 12;

  // from order cart - provides_external_courier_tracking
  google.protobuf.StringValue provides_external_courier_tracking = 13;

  // from order cart - is_mealplan
  google.protobuf.BoolValue is_mealplan = 14;

  // from order cart - business_vertical_id
  google.protobuf.StringValue business_vertical_id = 15;

  // from order cart - subtotal_amount
  google.protobuf.StringValue subtotal_amount = 16;

  // from order cart - should_default_to_schedule
  google.protobuf.BoolValue should_default_to_schedule = 17;

  // from order cart - should_and_save_content
  google.protobuf.StringValue should_and_save_content = 18;

  // from order cart - is_bundle
  google.protobuf.BoolValue is_bundle = 19;

  // from order cart - bundle_order_role
  google.protobuf.StringValue bundle_order_role = 20;

  // from order cart - bundle_type
  google.protobuf.StringValue bundle_type = 21;

  // from order cart - original_order_cart_id
  google.protobuf.StringValue original_order_cart_id = 22;

  // from order cart - page
  google.protobuf.StringValue page = 23;

  // app_name
  google.protobuf.StringValue app_name = 24;

  // app_version - app version
  google.protobuf.StringValue app_version = 25;

  // build_type - release, beta, debug
  google.protobuf.StringValue build_type = 26;

  // experience - doordash, caviar, storefront
  google.protobuf.StringValue experience = 27;

  // consumer_id
  google.protobuf.StringValue consumer_id = 28;

  // locale - device or browser locale
  google.protobuf.StringValue locale = 29;

  // dd_device_id
  google.protobuf.StringValue dd_device_id = 30;

  // dd_session_id
  google.protobuf.StringValue dd_session_id = 31;

  // dd_user_id
  google.protobuf.Int64Value dd_user_id = 32;
}
