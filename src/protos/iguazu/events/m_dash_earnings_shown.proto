syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Triggered when the dash earnings page is shown
message MDashEarningsShown {
  // Dash Id
  google.protobuf.StringValue dash_id = 1;

  // Trace Id
  google.protobuf.StringValue trace_id = 2;

  // Total pay
  google.protobuf.StringValue total_pay = 3;

  // Total pay raw value
  google.protobuf.StringValue total_pay_raw = 4;

  // Earnings mode
  google.protobuf.StringValue earnings_mode = 5;

  // Start time
  google.protobuf.StringValue start_time = 6;

  // Start time raw value
  google.protobuf.StringValue start_time_raw = 7;

  // End time
  google.protobuf.StringValue end_time = 8;

  // End time raw value
  google.protobuf.StringValue end_time_raw = 9;

  // Active time
  google.protobuf.StringValue active_time = 10;

  // Active time raw value
  google.protobuf.StringValue active_time_raw = 11;

  // Dash time
  google.protobuf.StringValue dash_time = 12;

  // Dash time raw value
  google.protobuf.StringValue dash_time_raw = 13;

  // Number of offers
  google.protobuf.StringValue offers = 14;

  // Number of deliveries
  google.protobuf.StringValue deliveries = 15;

  // If the loading is successful or not
  google.protobuf.StringValue result = 16;

  // The error (if applicable)
  google.protobuf.StringValue error = 17;
}
