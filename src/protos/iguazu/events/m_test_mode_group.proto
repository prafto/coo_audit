syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// User sees screen with tip suggestions
message MTestModeGroup {
  // the consumers unique identifier
  google.protobuf.StringValue consumer_id = 1;
  // the dashers unique identifier
  google.protobuf.StringValue dasher_id = 2;
  // the event action
  google.protobuf.StringValue event_action = 3;
}
