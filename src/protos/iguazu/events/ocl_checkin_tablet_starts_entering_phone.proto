syntax = "proto3";
package iguazu.events.v1;

import "common/common.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// A tracking event for when Merchants visit elements on the loyalty reporting page
message OclCheckInTabletStartsEnteringPhone {
  // Business id of the business signed into the tablet
  google.protobuf.StringValue business_id = 1;

  // Store id of the business signed into the tablet
  google.protobuf.StringValue store_id = 2;

  // Timestamp of when event occured
  google.protobuf.StringValue timestamp = 3;
}
