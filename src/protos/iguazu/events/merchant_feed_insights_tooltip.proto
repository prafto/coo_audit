syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantFeedInsightsTooltip event
message MerchantFeedInsightsTooltip {
  // store id
  google.protobuf.StringValue store_id = 1;

  // business id
  google.protobuf.StringValue business_id = 2;

  // country
  google.protobuf.StringValue country = 3;

  // card title
  google.protobuf.StringValue content_title = 4;

  // card type
  google.protobuf.StringValue content_type = 5;

  // is bma traffic
  google.protobuf.StringValue is_bma = 6;

  // recommendation id
  google.protobuf.StringValue recommendation_id = 10;

  // internal name (intended to be used for grouping cards)
  google.protobuf.StringValue internal_name = 11;

  // view_level: business / store
  google.protobuf.StringValue view_level = 12;

  // insights enabled
  google.protobuf.StringValue insights_enabled = 13;

  // optiscore enabled
  google.protobuf.StringValue opti_score_enabled = 14;

  // is internal user
  google.protobuf.StringValue internal_user = 15;
}
