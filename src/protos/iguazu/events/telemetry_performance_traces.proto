syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Schema for TelemetryPerformanceTraces
message TelemetryPerformanceTraces {
  // traceName field
  google.protobuf.StringValue trace_name = 1;

  // duration field
  google.protobuf.Int32Value duration = 2;

  // success field
  google.protobuf.BoolValue success = 3;

  // priority field
  google.protobuf.Int32Value priority = 4;

  // logger field
  google.protobuf.StringValue logger = 5;

  // scheduler field
  google.protobuf.StringValue scheduler = 6;

  // batchOrigin field
  google.protobuf.StringValue batch_origin = 7;

  // bathSize field
  google.protobuf.Int32Value batch_size = 8;

  //sampleEventCount field
  google.protobuf.Int32Value sample_event_count = 9;

  // error field
  google.protobuf.StringValue error = 10;
}
