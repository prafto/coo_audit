syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Tracking event for martech deep link events on web
message ServerDrivenDeeplinkWeb {
  // original_url
  google.protobuf.StringValue original_url = 1;

  // redirect_url
  google.protobuf.StringValue redirect_url = 2;

  // dd_device_id
  google.protobuf.StringValue dd_device_id = 4;

  // platform
  google.protobuf.StringValue platform = 5;

  // referrer
  google.protobuf.StringValue referrer = 6;

  // device_id
  google.protobuf.StringValue device_id = 7;

  // user_agent
  google.protobuf.StringValue user_agent = 8;

  // utm_campaign
  google.protobuf.StringValue utm_campaign = 9;

  // utm_medium
  google.protobuf.StringValue utm_medium = 10;

  // utm_source
  google.protobuf.StringValue utm_source = 11;

  // utm_term
  google.protobuf.StringValue utm_term = 12;

  // utm_content
  google.protobuf.StringValue utm_content = 13;

  // utm_adgroup_id
  google.protobuf.StringValue utm_adgroup_id = 14;

  // status
  google.protobuf.StringValue status = 15;

  // correlation_id
  google.protobuf.StringValue correlation_id = 16;

  // timestamp
  google.protobuf.StringValue timestamp = 17;

  // latency
  google.protobuf.StringValue latency = 18;

  // consumer_id
  google.protobuf.StringValue consumer_id = 19;

  // is_crawler
  google.protobuf.StringValue is_crawler = 20;

  // is_bot_by_cloudflare
  google.protobuf.StringValue is_bot_by_cloudflare = 21;
}
