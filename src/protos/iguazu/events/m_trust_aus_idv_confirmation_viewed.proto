syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Schema for m_trust_aus_idv_confirmation_viewed event
// Triggers when the Confirmation Screen is displayed to the Dx after a successful Persona IDV flow
message MTrustAusIdvConfirmationViewed {
  // Client platform
  google.protobuf.StringValue dd_platform = 1;

  // app version
  google.protobuf.StringValue app_version = 2;

  // The time the event was triggered
  google.protobuf.Int32Value timestamp = 3;

  // client context
  google.protobuf.StringValue context = 4;

  // dasher id
  google.protobuf.StringValue dasher_id = 5;

  // report session id
  google.protobuf.StringValue reporting_session_id = 6;

  // announcement type
  google.protobuf.StringValue type = 7;
}
