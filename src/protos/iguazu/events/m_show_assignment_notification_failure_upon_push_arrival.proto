syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Show Assignment Notification Failure Upon Push
message MShowAssignmentNotificationFailureUponPushArrival {
  // Dx ID
  google.protobuf.StringValue user_id = 1;

  // App version
  google.protobuf.StringValue app_version = 2;

  // User locale
  google.protobuf.StringValue user_visible_locale = 3;

  // Target app
  google.protobuf.StringValue target_app = 4;

  // Device ID
  google.protobuf.StringValue device_id = 5;

  // Event date
  google.protobuf.Int64Value event_date = 6;

  // Assignment ID
  google.protobuf.StringValue assignment_id = 7;

  // Shift ID
  google.protobuf.StringValue shift_id = 8;

  // Error
  google.protobuf.StringValue error = 9;

  // Error message
  google.protobuf.StringValue error_message = 10;

  // HTTP status code
  google.protobuf.Int32Value http_status_code = 11;

  // platform
  google.protobuf.StringValue platform = 12;
}
