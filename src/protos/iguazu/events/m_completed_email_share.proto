syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_completed_email_share
message MCompletedEmailShare {
  // The referral program id
  google.protobuf.StringValue referral_program_id = 1;
  // The way the email share was completed (e.g. cancelled, sent)
  google.protobuf.StringValue completion_type = 2;
}
