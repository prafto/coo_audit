syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantErrorChargeCxEvidenceOnHover event
message MerchantErrorChargeCxEvidenceOnHover {
  // order item ID
  google.protobuf.StringValue order_item_id = 1;

  // type of error charge the photo represents
  google.protobuf.StringValue error_charge_category = 2;
}
