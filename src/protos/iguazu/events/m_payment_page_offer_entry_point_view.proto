syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_payment_page_offer_entry_point_view - Fired when clicking the payment offer entry point
message MPaymentPageOfferEntryPointView {
  // The source code provided in the entry point
  google.protobuf.StringValue sourcecode = 1;

  // The payment method associated with the offer
  google.protobuf.StringValue payment_method = 2;

  // app_version
  google.protobuf.StringValue app_version = 3;

  // consumer_id
  google.protobuf.StringValue consumer_id = 4;

  // country_code
  google.protobuf.StringValue country_code = 5;

  // dd_device_id
  google.protobuf.StringValue dd_device_id = 6;

  // platform
  google.protobuf.StringValue platform = 7;

  // timestamp
  google.protobuf.Timestamp timestamp = 8;

  // dd_platform
  google.protobuf.StringValue dd_platform = 9;

  // locale
  google.protobuf.StringValue locale = 10;

  // session_id
  google.protobuf.StringValue dd_session_id = 11;

  // dd_ios_idfa_id
  google.protobuf.StringValue dd_ios_idfa_id = 12;

  // dd_android_id
  google.protobuf.StringValue dd_android_id = 13;

  // target_app
  google.protobuf.StringValue target_app = 14;

  // dd_login_id
  google.protobuf.StringValue dd_login_id = 15;

  // placement
  google.protobuf.StringValue placement = 16;

  // cellcode
  google.protobuf.StringValue cellcode = 17;
}
