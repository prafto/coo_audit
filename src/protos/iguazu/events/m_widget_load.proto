syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_widget_load
// Fired when the LP widget loads
message MWidgetLoad {
  // User Visible Locale
  google.protobuf.StringValue user_visible_locale = 1;

  // Submarket ID
  google.protobuf.StringValue dd_submarket_id = 2;

  // Android ID
  google.protobuf.StringValue dd_android_id = 3;

  // App Version
  google.protobuf.StringValue app_version = 4;

  // Page Type
  google.protobuf.StringValue page_type = 5;

  // Login ID
  google.protobuf.StringValue dd_login_id = 6;

  // Locale
  google.protobuf.StringValue locale = 7;

  // Experience
  google.protobuf.StringValue experience = 8;

  // Platform
  google.protobuf.StringValue platform = 9;

  // Consumer ID
  google.protobuf.StringValue consumer_id = 10;

  // Country Code
  google.protobuf.StringValue country_code = 11;

  // Page ID
  google.protobuf.StringValue page_id = 12;

  // User ID
  google.protobuf.StringValue user_id = 13;

  // Target App
  google.protobuf.StringValue target_app = 14;

  // Is Guest Consumer
  google.protobuf.BoolValue is_guest_consumer = 15;

  // Device ID
  google.protobuf.StringValue dd_device_id = 16;

  // Delivery Correlation ID
  google.protobuf.StringValue dd_delivery_correlation_id = 17;

  // Platform
  google.protobuf.StringValue dd_platform = 18;

  // Session ID
  google.protobuf.StringValue dd_session_id = 19;

  // Items Size
  google.protobuf.StringValue items_size = 20;

  // Plan ID
  google.protobuf.StringValue plan_id = 21;

  // Orders Size
  google.protobuf.StringValue orders_size = 22;

  // Num Meals Left
  google.protobuf.StringValue num_meals_left = 23;

  // Items
  google.protobuf.StringValue items = 24;

  // Orders
  google.protobuf.StringValue orders = 25;

  // Event Name
  google.protobuf.StringValue event_name = 26;

  // Event Date
  google.protobuf.Int64Value event_date = 27;

  // Event Result
  google.protobuf.StringValue event_result = 28;
}
