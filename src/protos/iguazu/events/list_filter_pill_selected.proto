syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// list_filter_pill_selected - reported when a filter pill is selected on a shopping list page
message ListFilterPillSelected {
  // Derived from LIST_FILTER_PILL_SELECTED.STORE_ID
  google.protobuf.StringValue store_id = 1;

  // Derived from LIST_FILTER_PILL_SELECTED.BUSINESS_ID
  google.protobuf.StringValue business_id = 2;

  // Derived from LIST_FILTER_PILL_SELECTED.STORE_TYPE
  google.protobuf.StringValue store_type = 3;

  // Derived from LIST_FILTER_PILL_SELECTED.CART_ID
  google.protobuf.StringValue cart_id = 4;

  // Derived from LIST_FILTER_PILL_SELECTED.ORDER_CART_ID
  google.protobuf.StringValue order_cart_id = 5;

  // Derived from LIST_FILTER_PILL_SELECTED.ATTR_SRC
  google.protobuf.StringValue attr_src = 6;

  // Derived from LIST_FILTER_PILL_SELECTED.PAGE
  google.protobuf.StringValue page = 7;

  // Derived from LIST_FILTER_PILL_SELECTED.DD_SUBMARKET_ID
  google.protobuf.StringValue dd_submarket_id = 8;

  // Derived from LIST_FILTER_PILL_SELECTED.APP_VERSION
  google.protobuf.StringValue app_version = 9;

  // Derived from LIST_FILTER_PILL_SELECTED.PAGE_TYPE
  google.protobuf.StringValue page_type = 10;

  // Derived from LIST_FILTER_PILL_SELECTED.DD_LOGIN_ID
  google.protobuf.StringValue dd_login_id = 11;

  // Derived from LIST_FILTER_PILL_SELECTED.DD_DEVICE_ID
  google.protobuf.StringValue dd_device_id = 12;

  // Derived from LIST_FILTER_PILL_SELECTED.DD_DELIVERY_CORRELATION_ID
  google.protobuf.StringValue dd_delivery_correlation_id = 13;

  // Derived from LIST_FILTER_PILL_SELECTED.USER_ID
  google.protobuf.StringValue user_id = 14;

  // Derived from LIST_FILTER_PILL_SELECTED.CONSUMER_ID
  google.protobuf.StringValue consumer_id = 15;

  // Derived from LIST_FILTER_PILL_SELECTED.page_ID
  google.protobuf.StringValue page_id = 16;

  // Derived from LIST_FILTER_PILL_SELECTED.TARGET_APP
  google.protobuf.StringValue target_app = 17;

  // Derived from LIST_FILTER_PILL_SELECTED.DD_PLATFORM
  google.protobuf.StringValue dd_platform = 18;

  // Derived from LIST_FILTER_PILL_SELECTED.DD_SESSION_ID
  google.protobuf.StringValue dd_session_id = 19;

  // Derived from LIST_FILTER_PILL_SELECTED.EVENT_DATE
  google.protobuf.StringValue event_date = 20;

  //---- EVENT SPECIFIC PROPERTIES ----

  // filter key
  google.protobuf.StringValue key = 21;

  // true if filter is selected
  google.protobuf.BoolValue selected = 22;
}
