syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Used to track the BMA notification view
message MerchantMNotificationView {
  // Store Id
  google.protobuf.StringValue store_id = 1;

  // Notification Context
  google.protobuf.StringValue notification_context = 2;

  // Notification Type
  google.protobuf.StringValue notification_type = 3;

  // User Id
  google.protobuf.StringValue user_id = 4;
}
