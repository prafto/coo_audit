syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Track different dx warning events in risk webview
message RiskWebviewDxWarning {
  // platform
  google.protobuf.StringValue platform = 1;

  // touch
  google.protobuf.StringValue touch = 2;

  // dd_login_id
  google.protobuf.StringValue dd_login_id = 3;

  // dd_district_id
  google.protobuf.StringValue dd_district_id = 4;

  // dd_zip_code
  google.protobuf.StringValue dd_zip_code = 5;

  // dd_device_id
  google.protobuf.StringValue dd_device_id = 6;

  // dd_session_id
  google.protobuf.StringValue dd_session_id = 7;

  // dd_submarket_id
  google.protobuf.StringValue dd_submarket_id = 8;

  // dd_guest_id
  google.protobuf.StringValue dd_guest_id = 9;

  // action
  google.protobuf.StringValue action = 10;

  // page
  google.protobuf.StringValue page = 11;

  // warning_id
  google.protobuf.StringValue warning_id = 12;

  // warning_type_id
  google.protobuf.StringValue warning_type_id = 13;

  // dasher_id
  google.protobuf.StringValue dasher_id = 14;

  // source
  google.protobuf.StringValue source = 15;

  // status
  google.protobuf.StringValue status = 16;

  // warning_sent_at, when is warning sent
  google.protobuf.StringValue warning_sent_at = 17;

  // appeal_status
  google.protobuf.StringValue appeal_status = 18;

  // review_queue_case_id
  google.protobuf.StringValue review_queue_case_id = 19;

  // hours_left_to_appeal_conclusion
  google.protobuf.StringValue hours_left_to_appeal_conclusion = 20;

  // contract_violation_id
  google.protobuf.StringValue contract_violation_id = 21;

  // delivery_id
  google.protobuf.StringValue delivery_id = 22;

  // delivery_date
  google.protobuf.StringValue delivery_date = 23;

  // merchant_name
  google.protobuf.StringValue merchant_name = 24;

  // currency
  google.protobuf.StringValue currency = 25;

  // dasher_warning_origin
  google.protobuf.StringValue dasher_warning_origin = 26;
}
