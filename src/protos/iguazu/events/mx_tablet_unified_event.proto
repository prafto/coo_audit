syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// mx_tablet_unified_event
message MxTabletUnifiedEvent {
  // Derived from MX_TABLET_UNIFIED_EVENT.EVENT_NAME
  google.protobuf.StringValue event_name = 1;
  // Derived from MX_TABLET_UNIFIED_EVENT.EVENT_TYPE
  google.protobuf.StringValue event_type = 2;
  // Derived from MX_TABLET_UNIFIED_EVENT.CONTAINER
  google.protobuf.StringValue container = 3;
  // Derived from MX_TABLET_UNIFIED_EVENT.SOURCE
  google.protobuf.StringValue source = 4;
  // Derived from MX_TABLET_UNIFIED_EVENT.DELIVERY_UUID
  google.protobuf.StringValue delivery_uuid = 5;
  // Derived from MX_TABLET_UNIFIED_EVENT.SELECTED
  google.protobuf.StringValue selected = 6;
  // Derived from MX_TABLET_UNIFIED_EVENT.EXTRAS
  google.protobuf.StringValue extras = 7;
}
