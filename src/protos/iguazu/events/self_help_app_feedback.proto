syntax = "proto3";

package iguazu.events.v1;

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Team: Self Serve Experience

// Schema for storing AppFeedback from Self Help
message SelfHelpAppFeedback {
  // Delivery uuid for tracking
  string delivery_uuid = 1;
  // Feedback provided by Cx
  string feedback = 2;
  // Experience - Caviar/DoorDash
  string experience = 3;
  // App version for tracking
  string app_version = 4;
  // Platform for tracking (iOS, Android, web)
  string platform = 5;
}
