syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Team: Social

// Event for clicking on store description button on logged out store page
message ReviewModalSubmitSuccess {
  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.DD_DEVICE_ID
  google.protobuf.StringValue dd_device_id = 1;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.DD_SESSION_ID
  google.protobuf.StringValue dd_session_id = 2;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.STORE_ID
  google.protobuf.StringValue store_id = 3;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.USE_CASE
  google.protobuf.StringValue use_case = 4;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.ORDER_UUID
  google.protobuf.StringValue order_uuid = 5;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.STORE_SCORE
  google.protobuf.StringValue store_score = 6;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.DASHER_SCORE
  google.protobuf.StringValue dasher_score = 7;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.ORDER_TYPE
  google.protobuf.StringValue order_type = 8;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.DELIVERY_SCORE
  google.protobuf.StringValue delivery_score = 9;

  // Derived from REVIEW_MODAL_SUBMIT_SUCCESS.PICKUP_SCORE
  google.protobuf.StringValue pickup_score = 10;
}
