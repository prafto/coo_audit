syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantFeedOneClickActionCampaignCreation event for validation
message MerchantFeedOneClickActionCampaignCreation {
  // Store id
  google.protobuf.StringValue store_id = 1;

  // Business id
  google.protobuf.StringValue business_id = 2;

  // Business group id
  google.protobuf.StringValue business_group_id = 3;

  // country
  google.protobuf.StringValue country = 4;

  // card prominence level
  google.protobuf.StringValue prominence_level = 5;

  // card index
  google.protobuf.Int32Value card_position = 7;

  // card title
  google.protobuf.StringValue content_title = 8;

  // card description
  google.protobuf.StringValue content_description = 9;

  // card button text
  google.protobuf.StringValue content_button_text = 10;

  // card type
  google.protobuf.StringValue content_type = 11;

  // opti score
  google.protobuf.Int32Value opti_score = 12;

  // click type
  google.protobuf.StringValue click_type = 13;

  // source
  google.protobuf.StringValue source = 14;

  // insight value
  google.protobuf.StringValue insight_value = 15;

  // insight type
  google.protobuf.StringValue insight_type = 16;

  // recommendation id
  google.protobuf.StringValue recommendation_id = 17;

  // internal name (intended to be used for grouping cards)
  google.protobuf.StringValue internal_name = 18;

  // is bma traffic
  google.protobuf.StringValue is_bma = 19;

  // view_level: business / store
  google.protobuf.StringValue view_level = 20;

  // insights enabled
  google.protobuf.StringValue insights_enabled = 21;

  // optiscore enabled
  google.protobuf.StringValue opti_score_enabled = 22;

  // one click action cards
  google.protobuf.StringValue is_one_click_action = 23;

  // rich content title
  google.protobuf.StringValue rich_content_title = 24;

  // rich content description
  google.protobuf.StringValue rich_content_description = 25;

  // is campaign created successfully?
  google.protobuf.BoolValue is_campaign_created = 26;

  // created campaign id
  google.protobuf.StringValue campaign_id = 27;

  // is internal user
  google.protobuf.StringValue internal_user = 28;
}
