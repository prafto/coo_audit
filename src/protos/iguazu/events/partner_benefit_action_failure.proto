syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// From the cx dashpass event partner_benefit_action_failure
message PartnerBenefitActionFailure {
  // plan id
  google.protobuf.StringValue plan_id = 1;

  // trial id
  google.protobuf.StringValue trial_id = 2;

  // payment method
  google.protobuf.StringValue payment_method = 3;

  // credit card type
  google.protobuf.StringValue credit_card_type = 4;

  // savings value
  google.protobuf.StringValue savings_value = 5;

  // deeplink url
  google.protobuf.StringValue deeplink_url = 6;

  // transition type
  google.protobuf.StringValue transition_type = 7;

  // message type
  google.protobuf.StringValue message_type = 8;

  // error reason
  google.protobuf.StringValue error_reason = 9;

  // partner name
  google.protobuf.StringValue partner_name = 10;

  // action type
  google.protobuf.StringValue action_type = 11;

  // current benefit name
  google.protobuf.StringValue current_benefit_name = 12;

  // new benefit name
  google.protobuf.StringValue new_benefit_name = 13;

  // payment method type
  google.protobuf.StringValue payment_method_type = 14;

  // entry point
  google.protobuf.StringValue entry_point = 15;

  // internal message
  google.protobuf.StringValue internal_message = 16;

  // localized title
  google.protobuf.StringValue localized_title = 17;

  // localized message
  google.protobuf.StringValue localized_message = 18;
}
