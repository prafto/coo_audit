syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantDineoutImpression event
message MerchantDineoutImpression {
  // store id
  google.protobuf.StringValue store_id = 1;

  // business id
  google.protobuf.StringValue business_id = 2;

  // business group id
  google.protobuf.StringValue business_group_id = 3;

  // country
  google.protobuf.StringValue country = 4;

  // the surface
  google.protobuf.StringValue surface = 5;

  // the type of impression
  google.protobuf.StringValue type = 6;

  // opti score
  google.protobuf.Int32Value opti_score = 7;

  // source
  google.protobuf.StringValue source = 8;

  // insight value
  google.protobuf.StringValue insight_value = 9;

  // insight type
  google.protobuf.StringValue insight_type = 10;

  // recommendation id
  google.protobuf.StringValue recommendation_id = 11;

  // is bma traffic
  google.protobuf.StringValue is_bma = 12;

  // view_level: business / store
  google.protobuf.StringValue view_level = 13;

  // optiscore enabled
  google.protobuf.StringValue opti_score_enabled = 14;

  // insights enabled
  google.protobuf.StringValue insights_enabled = 15;

  // is internal user
  google.protobuf.StringValue internal_user = 16;
}
