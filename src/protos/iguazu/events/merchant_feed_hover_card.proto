syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantFeedHoverCard event
message MerchantFeedHoverCard {
  // store id
  google.protobuf.StringValue store_id = 1;

  // business id
  google.protobuf.StringValue business_id = 2;

  // business group id
  google.protobuf.StringValue business_group_id = 3;

  // country
  google.protobuf.StringValue country = 4;

  // card prominence level
  google.protobuf.StringValue prominence_level = 5;

  // card index
  google.protobuf.Int32Value card_position = 6;

  // card title
  google.protobuf.StringValue content_title = 7;

  // card description
  google.protobuf.StringValue content_description = 8;

  // card button text
  google.protobuf.StringValue content_button_text = 9;

  // card type
  google.protobuf.StringValue content_type = 10;

  // opti score
  google.protobuf.Int32Value opti_score = 11;

  // source
  google.protobuf.StringValue source = 12;

  // insight value
  google.protobuf.StringValue insight_value = 13;

  // insight type
  google.protobuf.StringValue insight_type = 14;

  // recommendation id
  google.protobuf.StringValue recommendation_id = 15;

  // internal name (intended to be used for grouping cards)
  google.protobuf.StringValue internal_name = 16;

  // is bma traffic
  google.protobuf.StringValue is_bma = 17;

  // view_level: business / store
  google.protobuf.StringValue view_level = 18;

  // optiscore enabled
  google.protobuf.StringValue opti_score_enabled = 19;

  // insights enabled
  google.protobuf.StringValue insights_enabled = 20;

  // is internal user
  google.protobuf.StringValue internal_user = 21;

  // URL for primary cta
  google.protobuf.StringValue primary_cta_url = 22;

  // URL for secondary cta
  google.protobuf.StringValue secondary_cta_url = 23;
}
