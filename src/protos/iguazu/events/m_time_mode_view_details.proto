syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Triggered When DX views the time mode details page
message MTimeModeViewDetails {
  // Hourly pay value
  google.protobuf.StringValue hourly_pay_text = 1;

  // Number of declines allowed value
  google.protobuf.StringValue num_orders_decline_text = 2;
}
