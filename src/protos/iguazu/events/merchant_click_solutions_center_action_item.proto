syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantClickSolutionsCenterCardActionItem event
message MerchantClickSolutionsCenterCardActionItem {
  // card title
  google.protobuf.StringValue card_title = 1;

  // card description
  google.protobuf.StringValue card_description = 2;

  // card action text
  google.protobuf.StringValue card_action_text = 3;

  // card category
  google.protobuf.StringValue card_category = 4;

  // is bma traffic
  google.protobuf.StringValue is_bma = 5;

  // is internal user
  google.protobuf.StringValue internal_user = 6;
}
