syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// View Rating Reward Main screen.
message MDasherRatingsRewardsPage {
  // shift Id
  google.protobuf.StringValue shift_id = 1;

  // tier
  google.protobuf.StringValue tier = 2;

  // acceptance rate
  google.protobuf.StringValue acceptance_rate = 3;

  // completion rate
  google.protobuf.StringValue completion_rate = 4;

  // customer rating
  google.protobuf.StringValue cx_rating = 5;

  // On Time or Early rating
  google.protobuf.StringValue on_time_or_early = 6;

  // Last 30 days deliveries
  google.protobuf.StringValue l30d_deliveries = 7;

  // Life time deliveries
  google.protobuf.StringValue lifetime_deliveries = 8;

  // Source
  google.protobuf.StringValue source = 9;
}
