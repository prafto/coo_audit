syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// rewards banner learn more clicked on post delivery complete summary screen.
message MRewardsBannerDeliveryCompleteLearnMoreClicked {
  // Shift ID
  google.protobuf.StringValue shift_id = 1;

  // tier type
  google.protobuf.StringValue tier = 2;
}
