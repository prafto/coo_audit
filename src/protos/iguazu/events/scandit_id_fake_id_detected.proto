  // SCANDIT_ID_FAKE_ID_DETECTED.APP_SESSION_ID
  google.protobuf.StringValue app_session_id = 2;

  // SCANDIT_ID_FAKE_ID_DETECTED.APP_SESSION_SEGMENT
  google.protobuf.StringValue app_session_segment = 3;

  // SCANDIT_ID_FAKE_ID_DETECTED.DELIVERY_ID
  google.protobuf.StringValue delivery_id = 4;

  // SCANDIT_ID_FAKE_ID_DETECTED.DELIVERY_UUID
  google.protobuf.StringValue delivery_uuid = 5;

  // SCANDIT_ID_FAKE_ID_DETECTED.DEVICE_ID
  google.protobuf.StringValue device_id = 6;

  // SCANDIT_ID_FAKE_ID_DETECTED.EVENT_DATE
  google.protobuf.Int64Value event_date = 7;

  // SCANDIT_ID_FAKE_ID_DETECTED.EVENT_NAME
  google.protobuf.StringValue event_name = 8;

  // SCANDIT_ID_FAKE_ID_DETECTED.EVENT_RESULT
  google.protobuf.StringValue event_result = 9;

