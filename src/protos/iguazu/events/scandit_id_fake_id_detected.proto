  google.protobuf.StringValue document_type = 28;

  // The issueing country of the ID
  google.protobuf.StringValue issuing_country = 29;

  // The issueing country ISO of the ID
  google.protobuf.StringValue issuing_country_iso = 30;

  // The issueing jurisdiction of the ID
  google.protobuf.StringValue issuing_jurisdiction = 31;

  // The issueing jurisdiction ISO of the ID
  google.protobuf.StringValue issuing_jurisdiction_iso = 32;

