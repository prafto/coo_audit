syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// When Cx land on a Sonic campaign page, log the campaign and store details
message MShoppingListCampaignPageLoad {
  reserved 5;
  reserved "search_terms_all";

  // Store id of the campaign
  google.protobuf.StringValue store_id = 1;

  // Business id of the campaign
  google.protobuf.StringValue business_id = 2;

  // Id of the campaign
  google.protobuf.StringValue campaign_id = 3;

  // Title of the campaign
  google.protobuf.StringValue campaign_title = 4;

  // Num terms in the campaign
  google.protobuf.Int64Value num_terms = 6;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.DD_ANDROID_ID
  google.protobuf.StringValue dd_android_id = 7;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.APP_VERSION
  google.protobuf.StringValue app_version = 8;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.PAGE_TYPE
  google.protobuf.StringValue page_type = 9;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.DD_LOGIN_ID
  google.protobuf.StringValue dd_login_id = 10;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.DD_DEVICE_ID
  google.protobuf.StringValue dd_device_id = 11;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.DD_DELIVERY_CORRELATION_ID
  google.protobuf.StringValue dd_delivery_correlation_id = 12;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.USER_ID
  google.protobuf.StringValue user_id = 13;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.CONSUMER_ID
  google.protobuf.StringValue consumer_id = 14;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.page_ID
  google.protobuf.StringValue page_id = 15;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.TARGET_APP
  google.protobuf.StringValue target_app = 16;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.DD_ANDROID_ADVERTISING_ID
  google.protobuf.StringValue dd_android_advertising_id = 17;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.DD_PLATFORM
  google.protobuf.StringValue dd_platform = 18;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.DD_SESSION_ID
  google.protobuf.StringValue dd_session_id = 19;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.EVENT_DATE
  google.protobuf.StringValue event_date = 20;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.STORE_NAME
  google.protobuf.StringValue store_name = 21;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.UTM_SOURCE
  google.protobuf.StringValue utm_source = 22;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.UTM_MEDIUM
  google.protobuf.StringValue utm_medium = 23;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.UTM_CAMPAIGN
  google.protobuf.StringValue utm_campaign = 24;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.ERROR_MSG
  google.protobuf.StringValue error_msg = 25;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.ERROR_CODE
  google.protobuf.StringValue error_code = 26;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.ERROR_TYPE
  google.protobuf.StringValue error_type = 27;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.SHOPPING_LIST_VERSION
  google.protobuf.StringValue shopping_list_version = 28;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.SEARCH_TERMS
  repeated google.protobuf.StringValue search_terms = 29;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.PREFERRED_BUSINESS_ID
  google.protobuf.StringValue preferred_business_id = 30;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.STORE_NAMES
  repeated google.protobuf.StringValue store_names = 31;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.STORE_IDS
  repeated google.protobuf.StringValue store_ids = 32;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.NUM_STORES
  google.protobuf.Int64Value num_stores = 33;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.VERTICAL_IDS
  repeated google.protobuf.StringValue vertical_ids = 34;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.CURSOR
  google.protobuf.StringValue cursor = 35;

  // Derived from M_SHOPPING_LIST_CAMPAIGN_PAGE_LOAD.CAMPAIGN_SUBTITLE
  google.protobuf.StringValue campaign_subtitle = 36;

  // num search terms in the campaign
  google.protobuf.Int64Value num_search_terms = 37;
}
