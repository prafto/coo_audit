syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// GMAR @xiner.zhang
// Tracking event when the app download is clicked on homepage and noMatch page
message HomePageAppDownloadClick {
  // app_name
  google.protobuf.StringValue app_name = 1;
  // app_type
  google.protobuf.StringValue app_type = 2;
  // app_version
  google.protobuf.StringValue app_version = 3;
  // app_web_s_ha
  google.protobuf.StringValue app_web_s_ha = 4;
  // browser_width
  google.protobuf.Int32Value browser_width = 5;
  // browser_height
  google.protobuf.Int32Value browser_height = 6;
  // connection_speed
  google.protobuf.StringValue connection_speed = 7;
  // consumer_id
  google.protobuf.StringValue consumer_id = 8;
  // correlation_event_id
  google.protobuf.StringValue correlation_event_id = 9;
  // country_code
  google.protobuf.StringValue country_code = 10;
  // dd_device_id
  google.protobuf.StringValue dd_device_id = 11;
  // dd_language
  google.protobuf.StringValue dd_language = 12;
  // dd_last_login_action
  google.protobuf.StringValue dd_last_login_action = 13;
  // dd_last_login_method
  google.protobuf.StringValue dd_last_login_method = 14;
  // dd_session_id
  google.protobuf.StringValue dd_session_id = 15;
  // experience
  google.protobuf.StringValue experience = 16;
  // fbp
  google.protobuf.StringValue fbp = 17;
  // has_completed_first_order
  google.protobuf.BoolValue has_completed_first_order = 18;
  // href
  google.protobuf.StringValue href = 19;
  // is_guest
  google.protobuf.BoolValue is_guest = 20;
  // is_segment_script_loaded
  google.protobuf.BoolValue is_segment_script_loaded = 21;
  // locale
  google.protobuf.BoolValue locale = 22;
  // page_type
  google.protobuf.StringValue page_type = 23;
  // page_id
  google.protobuf.StringValue page_id = 24;
  // platform
  google.protobuf.StringValue platform = 25;
  // referrer
  google.protobuf.StringValue referrer = 26;
  // target_app
  google.protobuf.StringValue target_app = 27;
  // touch
  google.protobuf.BoolValue touch = 28;
  // user_agent
  google.protobuf.StringValue user_agent = 29;
}
