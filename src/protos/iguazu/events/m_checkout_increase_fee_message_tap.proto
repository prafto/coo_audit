syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_checkout_increase_fee_message_tap
message MCheckoutIncreaseFeeMessageTap {
  // The entry point where the tap occurred
  google.protobuf.StringValue entry_point = 1;

  // The text shown on the increase fee message modal
  google.protobuf.StringValue infotip_text = 2;
}
