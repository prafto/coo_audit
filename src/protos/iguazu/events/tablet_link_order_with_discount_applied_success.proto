syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// LINK_ORDER_WITH_DISCOUNT_APPLIED_SUCCESS_EVENT event
message TabletLinkOrderWithDiscountAppliedSuccessEvent {
  // store_id
  google.protobuf.StringValue store_id = 1;
  // order_uuid
  google.protobuf.StringValue order_uuid = 2;
  // discount_uuid
  google.protobuf.StringValue discount_uuid = 3;
  // discounted_order_transaction_uuid
  google.protobuf.StringValue discounted_order_transaction_uuid = 4;
  // trace_id
  google.protobuf.StringValue trace_id = 5;
}
