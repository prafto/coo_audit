syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// CxInfoLearnMore event
message CxInfoLearnMore {
  // store ID
  google.protobuf.StringValue store_id = 1;

  // delivery UUID
  google.protobuf.StringValue delivery_uuid = 2;

  // Cx info time
  google.protobuf.StringValue cx_info_time = 3;

  // Cx info order count
  google.protobuf.Int32Value cx_info_order_count = 4;

  // error charge item evidence comments
  google.protobuf.StringValue error_charge_item_evidence_comments = 5;

  // error charge item evidence photos
  google.protobuf.StringValue error_charge_item_evidence_photos = 6;
}
