syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_cx_shop_and_deliver_dx_dyf fired when user interacts with Shop and Deliver DYF chat widget
message MCxShopAndDeliverDxDyf {
  // The session ID
  google.protobuf.StringValue dd_session_id = 1;
  // Is this rewrite?
  google.protobuf.StringValue is_rewrite = 2;
  // Component
  google.protobuf.StringValue component = 3;
  // App version
  google.protobuf.StringValue app_version = 4;
  // Page ID
  google.protobuf.StringValue page_id = 5;
  // Login ID
  google.protobuf.StringValue dd_login_id = 6;
  // Is user a guest?
  google.protobuf.StringValue is_guest = 7;
  // IDFV
  google.protobuf.StringValue dd_ios_idfv_id = 8;
  // Platform
  google.protobuf.StringValue dd_platform = 9;
  // Locale
  google.protobuf.StringValue locale = 10;
  // Consumer ID
  google.protobuf.StringValue consumer_id = 11;
  // Submarket ID
  google.protobuf.StringValue dd_submarket_id = 12;
  // IDFA
  google.protobuf.StringValue dd_ios_idfa_id = 13;
  // User visible locale
  google.protobuf.StringValue user_visible_locale = 14;
  // Target app
  google.protobuf.StringValue target_app = 15;
  // Device ID
  google.protobuf.StringValue dd_device_id = 16;
  // Country code
  google.protobuf.StringValue country_code = 17;
  // Experience
  google.protobuf.StringValue experience = 18;
  // Delivery correlation ID
  google.protobuf.StringValue dd_delivery_correlation_id = 19;
  // The type of action that triggered this event
  google.protobuf.StringValue action_type = 20;
  // The chat channel in which the chat widget is shown
  google.protobuf.StringValue chat_channel_identifier = 21;
  // The caption shown on the chat widget
  google.protobuf.StringValue chat_widget_caption = 22;
  // The image URL of the item shown on the chat widget
  google.protobuf.StringValue chat_widget_image_url = 23;
  // The order item ID of the item shown on the chat widget
  google.protobuf.StringValue chat_widget_item_id = 24;
  // The merchant supplied ID of the item shown on the chat widget
  google.protobuf.StringValue chat_widget_merchant_supplied_id = 25;
  // The name of the item shown on the chat widget
  google.protobuf.StringValue chat_widget_name = 26;
  // The price shown on the chat widget
  google.protobuf.StringValue chat_widget_price = 27;
  // The price detail shown on the chat widget
  google.protobuf.StringValue chat_widget_price_detail = 28;
  // The primary action available on the chat widget
  google.protobuf.StringValue chat_widget_primary_action = 29;
  // The title of the primary action shown on the chat widget
  google.protobuf.StringValue chat_widget_primary_action_title = 30;
  // The quantity shown on the chat widget
  google.protobuf.StringValue chat_widget_quantity = 31;
  // The secondary action available on the chat widget
  google.protobuf.StringValue chat_widget_secondary_action = 32;
  // The state of the chat widget
  google.protobuf.StringValue chat_widget_state = 33;
  // The title of the chat widget
  google.protobuf.StringValue chat_widget_title = 34;
  // The delivery UUID
  google.protobuf.StringValue delivery_uuid = 35;
  // The error (if any) that triggered this event
  google.protobuf.StringValue error = 36;
}
