syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Event fired when a user selects the text button on the Hand It To Me Bad Address Nudge
// m_hand_it_to_me_bad_address_nudge_text_button_pressed
message MHandItToMeBadAddressNudgeTextButtonPressed {
  // button title
  google.protobuf.StringValue title = 1;

  // banner type
  google.protobuf.StringValue banner_type = 2;

  // dasher id
  google.protobuf.StringValue dasher_id = 3;
}
