syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Dasher m_dx_navigation_critical_event event
message MDxNavigationCriticalEvent {
  // Platform type
  google.protobuf.StringValue platform = 1;

  // Target app (dasher)
  google.protobuf.StringValue target_app = 2;

  // Event result (success or failure)
  google.protobuf.StringValue event_result = 3;

  // event name
  google.protobuf.StringValue event_name = 4;

  // Error message
  google.protobuf.StringValue error = 5;
}
