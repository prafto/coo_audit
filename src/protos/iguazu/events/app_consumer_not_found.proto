syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Derived from Iguazu event app_consumer_not_found
message AppConsumerNotFound {
  // Browser pixel height dimension
  google.protobuf.Int64Value browser_height = 1;
  // Browser pixel width dimension
  google.protobuf.Int64Value browser_width = 2;
  // HTTP status code
  google.protobuf.StringValue code = 3;
  // Consumer ID
  google.protobuf.Int64Value consumer_id = 4;
  // Country Code
  google.protobuf.StringValue country_code = 5;
  // Device ID
  google.protobuf.StringValue dd_device_id = 6;
  // District ID
  google.protobuf.Int64Value dd_district_id = 7;
  // Guest ID
  google.protobuf.StringValue dd_guest_id = 8;
  // User's locale
  google.protobuf.StringValue dd_locale = 9;
  // Login ID
  google.protobuf.StringValue dd_login_id = 10;
  // Session ID
  google.protobuf.StringValue dd_session_id = 11;
  // Submarket ID
  google.protobuf.Int64Value dd_submarket_id = 12;
  // Zip Code
  google.protobuf.StringValue dd_zip_code = 13;
  // GQL error code
  google.protobuf.StringValue error_code = 14;
  // GQL error message
  google.protobuf.StringValue error_message = 15;
  // GQL error name
  google.protobuf.StringValue error_name = 16;
  // Experience
  google.protobuf.StringValue experience = 17;
  // Page URL
  google.protobuf.StringValue href = 18;
  // Developer facing error message
  google.protobuf.StringValue internal_message = 19;
  // User is a guest
  google.protobuf.BoolValue is_guest = 20;
  // Page is SSR
  google.protobuf.BoolValue is_ssr = 21;
  // Not found error origin page
  google.protobuf.StringValue origin = 22;
  // Page path
  google.protobuf.StringValue page_path = 23;
  // Page type
  google.protobuf.StringValue page_type = 24;
  // Platform type
  google.protobuf.StringValue platform = 25;
  // Referrer
  google.protobuf.StringValue referrer = 26;
  // Target app
  google.protobuf.StringValue target_app = 27;
  // Boolean teach value
  google.protobuf.BoolValue touch = 28;
  // Error type
  google.protobuf.StringValue type = 29;
  // Browser user agent
  google.protobuf.StringValue user_agent = 30;
  // User locale
  google.protobuf.StringValue locale = 31;
  // Cell name
  google.protobuf.StringValue cell = 32;
  // if its from a crawler
  google.protobuf.BoolValue is_crawler = 33;
  // if its from a bot detected by cloudflare
  google.protobuf.BoolValue is_bot = 34;
  // is_app_directory -  web specific flag to mark the version is using new app dir flag
  google.protobuf.BoolValue is_app_directory = 35;
}
