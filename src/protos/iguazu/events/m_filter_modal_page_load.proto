syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_filter_modal_page_load
message MFilterModalPageLoad {
  // A comma-separated string concatenation of filters applied.
  google.protobuf.StringValue filters_applied = 1;
  // Name of the filter.
  google.protobuf.StringValue filter_name = 2;
  // The page a User is on. For Pickup it can only be 'pickup'.
  google.protobuf.StringValue page = 3;
  // The tab a User is on. For Pickup it can only be 'pickup'.
  google.protobuf.StringValue tab = 4;
  // Delivery Correlation ID
  google.protobuf.StringValue dd_delivery_correlation_id = 5;
  // Device id
  google.protobuf.StringValue dd_device_id = 6;
  // iOS advertising Id
  google.protobuf.StringValue dd_ios_idfa_id = 7;
  // iOS IDFV id
  google.protobuf.StringValue dd_ios_idfv_id = 8;
  // Login id
  google.protobuf.StringValue dd_login_id = 9;
  // Platform
  google.protobuf.StringValue dd_platform = 10;
  // Session id
  google.protobuf.StringValue dd_session_id = 11;
  // Submarket id
  google.protobuf.StringValue dd_submarket_id = 12;
  // Experience
  google.protobuf.StringValue experience = 13;
  // Is guest
  google.protobuf.StringValue is_guest = 14;
  // Is iOS rewrite
  google.protobuf.StringValue is_rewrite = 15;
  // Locale
  google.protobuf.StringValue locale = 16;
  // Page id
  google.protobuf.StringValue page_id = 17;
  // Source
  google.protobuf.StringValue source = 18;
  // Target App
  google.protobuf.StringValue target_app = 19;
  // User visible locale
  google.protobuf.StringValue user_visible_locale = 20;
  // App version
  google.protobuf.StringValue app_version = 21;
  // Component
  google.protobuf.StringValue component = 22;
  // Consumer id
  google.protobuf.StringValue consumer_id = 23;
  // Country code
  google.protobuf.StringValue country_code = 24;
}
