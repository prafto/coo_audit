syntax = "proto3";
package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// Event that logs when extra vibration is triggered for a push notification
message ExtraVibrationTriggered {
  // The notification JSON payload as a string
  google.protobuf.StringValue notification_payload = 1;
}
