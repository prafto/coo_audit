syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// From the cx dashpass event dashpass_screen_action_selected
message DashpassScreenActionSelected {
  // screen identifier
  google.protobuf.StringValue screen_identifier = 1;

  // entry point
  google.protobuf.StringValue entry_point = 2;

  // action type
  google.protobuf.StringValue action_type = 3;

  // action content
  google.protobuf.StringValue action_content = 4;

  // audience
  google.protobuf.StringValue audience = 5;

  // experiments
  google.protobuf.StringValue experiments = 6;

  // campaign id
  google.protobuf.StringValue campaign_id = 7;

  // plan id
  google.protobuf.StringValue plan_id = 8;

  // extras
  google.protobuf.StringValue extras = 9;

  // type
  google.protobuf.StringValue type = 10;
}
