syntax = "proto3";
package iguazu.events.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// event for category page filter clicks
message MCategoryFilterPillClick {
  // the dd session id
  google.protobuf.StringValue dd_session_id = 1;
  // the target app
  google.protobuf.StringValue target_app = 2;
  // the name of the page
  google.protobuf.StringValue page = 3;
  // user local
  google.protobuf.StringValue user_visible_locale = 4;
  // the pageId
  google.protobuf.StringValue page_id = 5;
  // doordash platform
  google.protobuf.StringValue dd_platform = 6;
  // submarket id of the event
  google.protobuf.StringValue dd_submarket_id = 7;
  // the position of the filter in the carousel
  google.protobuf.StringValue position = 8;
  // device id
  google.protobuf.StringValue dd_device_id = 9;
  // client app version
  google.protobuf.StringValue app_version = 10;
  // category
  google.protobuf.StringValue item_category_id = 11;
  // delivery
  google.protobuf.StringValue dd_delivery_correlation_id = 12;
  // device idfa
  google.protobuf.StringValue dd_ios_idfa_id = 13;
  // component
  google.protobuf.StringValue component = 14;
  // if the event is triggered from a rewrite
  google.protobuf.StringValue is_rewrite = 15;
  // store name
  google.protobuf.StringValue store_name = 16;
  // the type of store
  google.protobuf.StringValue store_type = 17;
  // if generated from a non-logged in user
  google.protobuf.StringValue is_guest = 18;
  // business id of the event
  google.protobuf.StringValue business_id = 19;
  // client experience
  google.protobuf.StringValue experience = 20;
  // consumer identifier
  google.protobuf.StringValue consumer_id = 21;
  // device idfv
  google.protobuf.StringValue dd_ios_idfv_id = 22;
  // attr source
  google.protobuf.StringValue attr_src = 23;
  // language locale
  google.protobuf.StringValue locale = 24;
  // filter key
  google.protobuf.StringValue key = 25;
  // page type of this filter
  google.protobuf.StringValue page_type = 26;
  // the store id
  google.protobuf.StringValue store_id = 27;
  // country code of Cx
  google.protobuf.StringValue country_code = 28;
  // login id
  google.protobuf.StringValue dd_login_id = 29;
}
