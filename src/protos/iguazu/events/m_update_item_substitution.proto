syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// m_update_item_substitution
message MUpdateItemSubstitution {
  // The new substitution preference setting's name.
  google.protobuf.StringValue preference = 1;

  // Whether the item belongs to a shipping store.
  google.protobuf.BoolValue is_merchant_shipping = 2;
}
