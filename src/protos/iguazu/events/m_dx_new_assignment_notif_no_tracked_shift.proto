syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// New Assignment notification no tracked shift event.
message MDxNewAssignmentNotifNoTrackedShift {
  // Event date
  google.protobuf.Int64Value event_date = 1;

  // platform
  google.protobuf.StringValue platform = 2;

  // target app
  google.protobuf.StringValue target_app = 3;

  // assignment ID
  google.protobuf.StringValue assignment_id = 4;

  // Event result
  google.protobuf.StringValue event_result = 5;

  // Error type
  google.protobuf.StringValue error_type = 6;

  // Error message
  google.protobuf.StringValue error_message = 7;
}
