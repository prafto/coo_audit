syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantMwebBannerDownloadAppView event
message MerchantMwebBannerDownloadAppView {
  // store id
  google.protobuf.StringValue store_id = 1;

  // business id
  google.protobuf.StringValue business_id = 2;

  // country
  google.protobuf.StringValue country = 3;

  // is bma traffic
  google.protobuf.StringValue is_bma = 4;

  // is new banner
  google.protobuf.StringValue is_new_banner = 5;

  // is internal user
  google.protobuf.StringValue internal_user = 6;
}
