syntax = "proto3";

package iguazu.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// MerchantSsmeMenuReviewBannerGiveFeedbackClick click events for the
// give feedback button in SSME on the DoorDash menu ready to go banner
message MerchantSsmeMenuReviewBannerGiveFeedbackClick {
  // Store id
  google.protobuf.StringValue store_id = 1;

  // Business id
  google.protobuf.StringValue business_id = 2;

  // country
  google.protobuf.StringValue country = 3;

  // menu id
  google.protobuf.StringValue menu_id = 4;

  // device level
  google.protobuf.StringValue device_type = 5;
}
