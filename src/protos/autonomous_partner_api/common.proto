syntax = "proto3";

// buf:lint:ignore PACKAGE_VERSION_SUFFIX
// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package autonomous_partner_api.common;

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.autonomous_partner_api.common";

// Location contains latitude and longitude in degrees
message Location {
  // Location latitude
  double latitude = 1;
  // Location longitude
  double longitude = 2;
}
