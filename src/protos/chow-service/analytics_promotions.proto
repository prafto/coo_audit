syntax = "proto3";
package chow_service_internal.v1;
option java_package = "com.doordash.rpc.chow_service_internal";
option java_outer_classname = "AnalyticsPromotions";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";
import "chow-service/common.proto";

// GetPromotionsForDownload Request
message GetPromotionsForDownloadRequest {
  // machine id
  string machine_id = 1;
}

// GetPromotionsForDownload Response
message GetPromotionsForDownloadResponse {
  // csv for download
  CSVForDownload csv_for_download = 1;
}
