syntax = "proto3";
package menu_common;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/common";
option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.common";

// Dynamic Properties
message DynamicProperties {
  // LunchPass Dynamic Properties
  LunchPassDynamicProperties lunchpass_dynamic_properties = 1;
}

// LunchPass Dynamic Properties
message LunchPassDynamicProperties {
  // LunchPass entity flag
  google.protobuf.StringValue is_lunchpass_entity = 1;
}
