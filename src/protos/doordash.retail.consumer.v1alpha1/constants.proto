syntax = "proto3";

package doordash.retail.consumer.v1alpha1;

// business vertical determines UI treatment
enum BusinessVertical {
    // unset business vertical
    BUSINESS_VERTICAL_UNSPECIFIED = 0;
    // restaurant menu item
    BUSINESS_VERTICAL_RESTAURANT = 1;
    // convenience item
    BUSINESS_VERTICAL_CONVENIENCE = 2;
    // grocery item
    BUSINESS_VERTICAL_GROCERY = 3;
}

// Unit for item with weighted info
enum ItemUnit {
	// unset item unit
	ITEM_UNIT_UNSPECIFIED = 0;
	// quantity
	ITEM_UNIT_QTY = 1;
	// each
	ITEM_UNIT_EA = 2;
	// lb
	ITEM_UNIT_LB = 3;
	// oz
	ITEM_UNIT_OZ = 4;
	// kg
	ITEM_UNIT_KG = 5;
	// g
	ITEM_UNIT_G = 6;
	// package
	ITEM_UNIT_PACKAGE = 7;
	// bag
	ITEM_UNIT_BAG = 8;
	// bunch
	ITEM_UNIT_BUNCH = 9;
	// box
	ITEM_UNIT_BOX = 10;
	// tray
	ITEM_UNIT_TRAY = 11;
	// bouquet
	ITEM_UNIT_BOUQUET = 12;
	// pot
	ITEM_UNIT_POT = 13;
}
