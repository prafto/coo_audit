syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package pkg_serving.v1;

option java_multiple_files = true;

/**
 * Entries are uniquely keyed in PESS by (business ID, merchant-supplied ID, and store ID).
 */
message BusinessStoreItemLookupEntry {
  /** Indicates whether the store actively sells the item. */
  bool is_active = 1;
}
