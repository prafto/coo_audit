syntax = "proto3";

package secret_platform.v1;

import "secret_platform.v1/common.proto";

option go_package = "github.com/doordash/services-protobuf/generated/secret_platform.v1";

// DeleteApiKeyRequest will remove an existing API key
message DeleteApiKeyRequest {
  // api_key_id the ID of the api key to be deleted
  string api_key_id = 1;
}

// DeleteApiKeyResponse will returns the API key that has been deleted
message DeleteApiKeyResponse {
  // api_key_id the ID of the api key has been deleted
  string api_key_id = 1;
}
