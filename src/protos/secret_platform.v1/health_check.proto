syntax = "proto3";

package secret_platform.v1;

option go_package = "github.com/doordash/services-protobuf/generated/secret_platform.v1";

// HealthCheckRequest sends an empty message to server to query health status
message HealthCheckRequest {}

// HealthCheckResponse returns from the server to indicate if the server is up and running
message HealthCheckResponse {
  // status of the server
  string status = 1;
}
