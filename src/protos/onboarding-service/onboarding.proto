option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.onboarding";

// Service used by Onboarding Clients to integrate with Onboarding Service
service OnboardingService {
  // The options not listed here use Hermes default.
  // The following applies for all RPCs in the service, if not overridden on individual RPCs.

  // Make a total 4 attempts (initial + three retries).
  option (service_client.client_config).retry_config.max_attempts = 4;

  // Get Stripe KYC verification state
  rpc GetKycVerificationState(GetKycVerificationStateRequest) returns (GetKycVerificationStateResponse) {}

  // Submit Pricing Package change from Portal
  rpc ChangePricingPackageType(ChangePricingPackageTypeRequest) returns (ChangePricingPackageTypeResponse);

  // Start Menu Scraping
  rpc StartMenuScraping(StartMenuScrapingRequest) returns (StartMenuScrapingResponse);

  // Onboard a single new store
  rpc OnboardSingleNewStore(OnboardSingleNewStoreRequest) returns (OnboardSingleNewStoreResponse);

  // Send Menu Complete Email
  rpc SendMenuCompleteEmail(SendMenuCompleteEmailRequest) returns (SendMenuCompleteEmailResponse);

  // Singularity GRPCs
  // Grant mx portal access by creating MDS business, store, and employee profile
  rpc GrantPortalAccess(GrantPortalAccessRequest) returns (GrantPortalAccessResponse);

  // Create Sign Up
  rpc CreateSignUp(CreateSignUpRequest) returns (CreateSignUpResponse);

  // Get Onboarding Record
  rpc GetOnboardingRecord(GetOnboardingRecordRequest) returns (GetOnboardingRecordResponse);

  // Get Onboarding Record By Store ID
  rpc GetOnboardingRecordByStoreId(GetOnboardingRecordByStoreIdRequest) returns (GetOnboardingRecordByStoreIdResponse);

  // Get Onboarding Record By Business ID
  rpc GetOnboardingRecordByBusinessId(GetOnboardingRecordByBusinessIdRequest) returns (GetOnboardingRecordByBusinessIdResponse);

  // Update Onboarding Record
  rpc UpdateOnboardingRecord(UpdateOnboardingRecordRequest) returns (UpdateOnboardingRecordResponse);

  // Finish Sign Up
  rpc FinishSignUp(FinishSignUpRequest) returns (FinishSignUpResponse);

  // Add tax id post onboarding
  rpc UpdateOnboardingPostAddingTaxId(UpdateOnboardingPostAddingTaxIdRequest) returns (UpdateOnboardingPostAddingTaxIdResponse);

  // Validate Menu Link
  rpc ValidateMenuLink(ValidateMenuLinkRequest) returns (ValidateMenuLinkResponse);

  // Get Packages by onboarding Id
  rpc GetPackagesByOnboardingId(GetPackagesByOnboardingIdRequest) returns (GetPackagesByOnboardingIdResponse);

  // Get tablet pulse by store id
  rpc GetMerchantTabletLoginByStoreId(GetMerchantTabletLoginByStoreIdRequest) returns (GetMerchantTabletLoginByStoreIdResponse);

  // Create salesforce lead workflow
  rpc CreateSalesforceLeadWorkflow(CreateSalesforceLeadWorkflowRequest) returns (CreateSalesforceLeadWorkflowResponse);

  // Create send unfinished signup email workflow
  rpc CreateUnfinishedSignupEmailWorkflow(CreateUnfinishedSignupEmailWorkflowRequest) returns (CreateUnfinishedSignupEmailWorkflowResponse);

  // Trigger deferred banking workflow
  rpc TriggerDeferredBankingWorkflow(TriggerDeferredBankingWorkflowRequest) returns (TriggerDeferredBankingWorkflowResponse);

  // Create Bank Token for Stripe Integration Payout
  rpc CreateBankToken(CreateBankTokenRequest) returns (CreateBankTokenResponse);

  // Rescue a failed onboarding
  rpc RescueFailedOnboarding(RescueFailedOnboardingRequest) returns (RescueFailedOnboardingResponse);
}

// Request to get Stripe KYC verification state
message GetKycVerificationStateRequest {
  // Store id
  int32 store_id = 1;
}

// Response of the Stripe KYC verification state
message GetKycVerificationStateResponse {
  // Store id
  int32 store_id = 1;
  // Verification state
  State state = 2;
  // Verification state enum
  enum State {
    // Unknown state
    STATE_UNSPECIFIED = 0;

    // If the Stripe KYC verification is successful
    STATE_SUCCEED = 1;

    // If the Stripe KYC verification is failed
    STATE_FAILED = 2;
  }
}

// Request to submit pricing package change
message ChangePricingPackageTypeRequest {
  // Unique uuid for this change
  string onboarding_id = 1;
  // Store id
  string store_id = 2;
  // The package id to change to
  string package_id = 3;
  // The experiences the change to be made on
  repeated common.Experience experience = 4;
  // The user who initiated the change
  string user_id = 5;
  // The email of the user
  string user_email = 6;
  // The payload for backend pactsafe agreement
  string pactsafe_agreement_payload = 7;
  // List of emails to send notification to about this change.
  repeated string contact_emails = 8;
}

// Response containing the change id.
message ChangePricingPackageTypeResponse {
  // the unique onboarding id.
  string onboarding_id = 1;
  // Success
  google.protobuf.BoolValue success = 2;
  // Error msg
  google.protobuf.StringValue error = 3;
}

