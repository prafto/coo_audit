syntax = "proto3";

package doordash.retail.fulfillment.order_patch.v1;

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.retail.fulfillment";

// Trigger enum represents different triggers for order patches
enum OrderPatchTrigger {
  // unspecified trigger
  ORDER_PATCH_TRIGGER_UNSPECIFIED = 0;
  // create pick pack trigger
  ORDER_PATCH_TRIGGER_CREATE_PICK_PACK = 1;
}
