syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of autocomplete suggestions.
enum CxAutocompleteType {
  // Unspecified autocomplete type.
  CX_AUTOCOMPLETE_TYPE_UNSPECIFIED = 0;
  // Autocomplete type for cuisine suggestions.
  CX_AUTOCOMPLETE_TYPE_CUISINE = 1 [(iguazu.cx.metadata.v1.value) = "cuisine"];
  // Autocomplete type for recent queries.
  CX_AUTOCOMPLETE_TYPE_RECENT_QUERY = 2 [(iguazu.cx.metadata.v1.value) = "recent_query"];
  // Autocomplete type for recent stores.
  CX_AUTOCOMPLETE_TYPE_RECENT_STORE = 3 [(iguazu.cx.metadata.v1.value) = "recent_store"];
  // Autocomplete type for reorder suggestions.
  CX_AUTOCOMPLETE_TYPE_REORDER = 4 [(iguazu.cx.metadata.v1.value) = "reorder"];
  // Autocomplete type for suggested items.
  CX_AUTOCOMPLETE_TYPE_SUGGESTED_ITEM = 5 [(iguazu.cx.metadata.v1.value) = "suggested_item"];
  // Autocomplete type for suggested stores.
  CX_AUTOCOMPLETE_TYPE_SUGGESTED_STORE = 6 [(iguazu.cx.metadata.v1.value) = "suggested_store"];
  // Autocomplete type for suggested terms.
  CX_AUTOCOMPLETE_TYPE_SUGGESTED_TERM = 7 [(iguazu.cx.metadata.v1.value) = "suggested_term"];
  // Autocomplete type for top queries.
  CX_AUTOCOMPLETE_TYPE_TOP_QUERY = 8 [(iguazu.cx.metadata.v1.value) = "top_query"];
}
