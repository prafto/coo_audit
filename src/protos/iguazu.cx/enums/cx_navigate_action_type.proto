syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of navigation actions.
enum CxNavigateActionType {
  // Unspecified navigation action type.
  CX_NAVIGATE_ACTION_TYPE_UNSPECIFIED = 0;
  // Navigation action type for going back.
  CX_NAVIGATE_ACTION_TYPE_BACK = 1 [(iguazu.cx.metadata.v1.value) = "back"];
  // Navigation action type for closing.
  CX_NAVIGATE_ACTION_TYPE_CLOSE = 2 [(iguazu.cx.metadata.v1.value) = "close"];
  // Navigation action type for closing all.
  CX_NAVIGATE_ACTION_TYPE_CLOSE_ALL = 3 [(iguazu.cx.metadata.v1.value) = "close_all"];
  // Navigation action type for opening a modal.
  CX_NAVIGATE_ACTION_TYPE_MODAL = 4 [(iguazu.cx.metadata.v1.value) = "modal"];
  // Navigation action type for navigating to a page.
  CX_NAVIGATE_ACTION_TYPE_PAGE = 5 [(iguazu.cx.metadata.v1.value) = "page"];
  // Navigation action type for switching tabs.
  CX_NAVIGATE_ACTION_TYPE_TAB = 6 [(iguazu.cx.metadata.v1.value) = "tab"];
}
