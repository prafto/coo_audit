syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of search query sources.
enum CxSearchQuerySourceType {
  // Unspecified search query source type.
  CX_SEARCH_QUERY_SOURCE_TYPE_UNSPECIFIED = 0;
  // Search query source type for autocomplete term.
  CX_SEARCH_QUERY_SOURCE_TYPE_AUTOCOMPLETE_TERM = 1 [(iguazu.cx.metadata.v1.value) = "autocomplete_term"];
  // Search query source type for input.
  CX_SEARCH_QUERY_SOURCE_TYPE_INPUT = 2 [(iguazu.cx.metadata.v1.value) = "input"];
  // Search query source type for suggestion term.
  CX_SEARCH_QUERY_SOURCE_TYPE_SUGGESTION_TERM = 3 [(iguazu.cx.metadata.v1.value) = "suggestion_term"];
  // Search query source type for voice.
  CX_SEARCH_QUERY_SOURCE_TYPE_VOICE = 4 [(iguazu.cx.metadata.v1.value) = "voice"];
}
