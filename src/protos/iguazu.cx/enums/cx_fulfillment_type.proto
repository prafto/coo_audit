syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of fulfillment methods.
enum CxFulfillmentType {
  // Unspecified fulfillment type.
  CX_FULFILLMENT_TYPE_UNSPECIFIED = 0;
  // Any fulfillment type.
  CX_FULFILLMENT_TYPE_ANY = 1 [(iguazu.cx.metadata.v1.value) = "any"];
  // Fulfillment type for delivery.
  CX_FULFILLMENT_TYPE_DELIVERY = 2 [(iguazu.cx.metadata.v1.value) = "delivery"];
  // Fulfillment type for dine-in.
  CX_FULFILLMENT_TYPE_DINEIN = 3 [(iguazu.cx.metadata.v1.value) = "dinein"];
  // Fulfillment type for pickup.
  CX_FULFILLMENT_TYPE_PICKUP = 4 [(iguazu.cx.metadata.v1.value) = "pickup"];
  // Fulfillment type for shipping.
  CX_FULFILLMENT_TYPE_SHIPPING = 5 [(iguazu.cx.metadata.v1.value) = "shipping"];
  // Fulfillment type for virtual services.
  CX_FULFILLMENT_TYPE_VIRTUAL = 6 [(iguazu.cx.metadata.v1.value) = "virtual"];
}
