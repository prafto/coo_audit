syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of address actions.
enum CxAddressActionType {
  // Unspecified address action type.
  CX_ADDRESS_ACTION_TYPE_UNSPECIFIED = 0;
  // Clear address action type.
  CX_ADDRESS_ACTION_TYPE_CLEAR = 1 [(iguazu.cx.metadata.v1.value) = "clear"];
  // Load address action type.
  CX_ADDRESS_ACTION_TYPE_LOAD = 2 [(iguazu.cx.metadata.v1.value) = "load"];
  // Select address action type.
  CX_ADDRESS_ACTION_TYPE_SELECT = 3 [(iguazu.cx.metadata.v1.value) = "select"];
}
