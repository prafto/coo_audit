syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of tab actions.
enum CxTabActionType {
  // Unspecified tab action type.
  CX_TAB_ACTION_TYPE_UNSPECIFIED = 0;
  // Tab action type for clearing the tab.
  CX_TAB_ACTION_TYPE_CLEAR = 1 [(iguazu.cx.metadata.v1.value) = "clear"];
  // Tab action type for loading the tab.
  CX_TAB_ACTION_TYPE_LOAD = 2 [(iguazu.cx.metadata.v1.value) = "load"];
  // Tab action type for selecting the tab.
  CX_TAB_ACTION_TYPE_SELECT = 3 [(iguazu.cx.metadata.v1.value) = "select"];
}
