syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of sort options.
enum CxSortType {
  // Unspecified sort type.
  CX_SORT_TYPE_UNSPECIFIED = 0;
  // Default sort type.
  CX_SORT_TYPE_DEFAULT = 1 [(iguazu.cx.metadata.v1.value) = "default"];
  // Sort type for price high to low.
  CX_SORT_TYPE_PRICE_HL = 2 [(iguazu.cx.metadata.v1.value) = "price_hl"];
  // Sort type for price low to high.
  CX_SORT_TYPE_PRICE_LH = 3 [(iguazu.cx.metadata.v1.value) = "price_lh"];
}
