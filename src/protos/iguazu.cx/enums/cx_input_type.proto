syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of input methods.
enum CxInputType {
  // Unspecified input type.
  CX_INPUT_TYPE_UNSPECIFIED = 0;
  // Input type for actions.
  CX_INPUT_TYPE_ACTION = 1 [(iguazu.cx.metadata.v1.value) = "action"];
  // Input type for editable text.
  CX_INPUT_TYPE_EDIT_TEXT = 2 [(iguazu.cx.metadata.v1.value) = "edit_text"];
}
