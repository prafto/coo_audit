syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of sort actions.
enum CxSortActionType {
  // Unspecified sort action type.
  CX_SORT_ACTION_TYPE_UNSPECIFIED = 0;
  // Sort action type for clearing the sort.
  CX_SORT_ACTION_TYPE_CLEAR = 1 [(iguazu.cx.metadata.v1.value) = "clear"];
  // Sort action type for loading the sort.
  CX_SORT_ACTION_TYPE_LOAD = 2 [(iguazu.cx.metadata.v1.value) = "load"];
  // Sort action type for selecting the sort.
  CX_SORT_ACTION_TYPE_SELECT = 3 [(iguazu.cx.metadata.v1.value) = "select"];
}
