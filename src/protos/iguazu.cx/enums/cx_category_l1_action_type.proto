syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of category L1 actions.
enum CxCategoryL1ActionType {
  // Unspecified category L1 action type.
  CX_CATEGORY_L1_ACTION_TYPE_UNSPECIFIED = 0;
  // Clear category L1 action type.
  CX_CATEGORY_L1_ACTION_TYPE_CLEAR = 1 [(iguazu.cx.metadata.v1.value) = "clear"];
  // Load category L1 action type.
  CX_CATEGORY_L1_ACTION_TYPE_LOAD = 2 [(iguazu.cx.metadata.v1.value) = "load"];
  // Select category L1 action type.
  CX_CATEGORY_L1_ACTION_TYPE_SELECT = 3 [(iguazu.cx.metadata.v1.value) = "select"];
}
