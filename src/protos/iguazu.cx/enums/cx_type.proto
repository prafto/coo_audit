syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of CX entities.
enum CxType {
  // Unspecified CX type.
  CX_TYPE_UNSPECIFIED = 0;
  // CX type for client.
  CX_TYPE_CLIENT = 1 [(iguazu.cx.metadata.v1.value) = "client"];
  // CX type for server.
  CX_TYPE_SERVER = 2 [(iguazu.cx.metadata.v1.value) = "server"];
}
