syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of filters.
enum CxFilterType {
  // Unspecified filter type.
  CX_FILTER_TYPE_UNSPECIFIED = 0;
  // Binary filter type.
  CX_FILTER_TYPE_BINARY = 1 [(iguazu.cx.metadata.v1.value) = "binary"];
  // Checkbox filter type.
  CX_FILTER_TYPE_CHECKBOX = 2 [(iguazu.cx.metadata.v1.value) = "checkbox"];
  // Radio filter type.
  CX_FILTER_TYPE_RADIO = 3 [(iguazu.cx.metadata.v1.value) = "radio"];
  // Range filter type.
  CX_FILTER_TYPE_RANGE = 4 [(iguazu.cx.metadata.v1.value) = "range"];
}
