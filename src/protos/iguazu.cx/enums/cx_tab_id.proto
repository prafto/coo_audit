syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of tab identifiers.
enum CxTabId {
  // Unspecified tab identifier.
  CX_TAB_ID_UNSPECIFIED = 0;
  // Tab identifier for food.
  CX_TAB_ID_FOOD = 1 [(iguazu.cx.metadata.v1.value) = "food"];
  // Tab identifier for grocery.
  CX_TAB_ID_GROCERY = 2 [(iguazu.cx.metadata.v1.value) = "grocery"];
  // Tab identifier for non-vegetarian aisles.
  CX_TAB_ID_NV_AISLES = 3 [(iguazu.cx.metadata.v1.value) = "nv_aisles"];
  // Tab identifier for non-vegetarian deals.
  CX_TAB_ID_NV_DEALS = 4 [(iguazu.cx.metadata.v1.value) = "nv_deals"];
  // Tab identifier for non-vegetarian store.
  CX_TAB_ID_NV_STORE = 5 [(iguazu.cx.metadata.v1.value) = "nv_store"];
  // Tab identifier for pickup.
  CX_TAB_ID_PICKUP = 6 [(iguazu.cx.metadata.v1.value) = "pickup"];
  // Tab identifier for retail.
  CX_TAB_ID_RETAIL = 7 [(iguazu.cx.metadata.v1.value) = "retail"];
  // Tab identifier for search.
  CX_TAB_ID_SEARCH = 8 [(iguazu.cx.metadata.v1.value) = "search"];
}
