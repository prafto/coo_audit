syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of campaign actions.
enum CxCampaignActionType {
  // Unspecified campaign action type.
  CX_CAMPAIGN_ACTION_TYPE_UNSPECIFIED = 0;
  // No action associated with the campaign.
  CX_CAMPAIGN_ACTION_TYPE_NONE = 1 [(iguazu.cx.metadata.v1.value) = "none"];
  // URL action type for redirecting to a web page.
  CX_CAMPAIGN_ACTION_TYPE_URL = 2 [(iguazu.cx.metadata.v1.value) = "url"];
  // View modal action type for displaying a modal window.
  CX_CAMPAIGN_ACTION_TYPE_VIEW_MODAL = 3 [(iguazu.cx.metadata.v1.value) = "view-modal"];
}
