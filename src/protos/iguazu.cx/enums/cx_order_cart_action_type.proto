syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of order cart actions.
enum CxOrderCartActionType {
  // Unspecified order cart action type.
  CX_ORDER_CART_ACTION_TYPE_UNSPECIFIED = 0;
  // Order cart action type for adding an item.
  CX_ORDER_CART_ACTION_TYPE_ADD = 1 [(iguazu.cx.metadata.v1.value) = "add"];
  // Order cart action type for checking out.
  CX_ORDER_CART_ACTION_TYPE_CHECKOUT = 2 [(iguazu.cx.metadata.v1.value) = "checkout"];
  // Order cart action type for decrementing an item quantity.
  CX_ORDER_CART_ACTION_TYPE_DECREMENT = 3 [(iguazu.cx.metadata.v1.value) = "decrement"];
  // Order cart action type for deleting an item.
  CX_ORDER_CART_ACTION_TYPE_DELETE = 4 [(iguazu.cx.metadata.v1.value) = "delete"];
  // Order cart action type for incrementing an item quantity.
  CX_ORDER_CART_ACTION_TYPE_INCREMENT = 5 [(iguazu.cx.metadata.v1.value) = "increment"];
  // Order cart action type for deleting a specific item.
  CX_ORDER_CART_ACTION_TYPE_ITEM_DELETE = 6 [(iguazu.cx.metadata.v1.value) = "item_delete"];
  // Order cart action type for updating a specific item.
  CX_ORDER_CART_ACTION_TYPE_ITEM_UPDATE = 7 [(iguazu.cx.metadata.v1.value) = "item_update"];
  // Order cart action type for loading the cart.
  CX_ORDER_CART_ACTION_TYPE_LOAD = 8 [(iguazu.cx.metadata.v1.value) = "load"];
  // Order cart action type for updating the cart.
  CX_ORDER_CART_ACTION_TYPE_UPDATE = 9 [(iguazu.cx.metadata.v1.value) = "update"];
}
