syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of order payment status actions.
enum CxOrderPaymentStatusActionType {
  // Unspecified order payment status action type.
  CX_ORDER_PAYMENT_STATUS_ACTION_TYPE_UNSPECIFIED = 0;
  // Order payment status action type for checkout.
  CX_ORDER_PAYMENT_STATUS_ACTION_TYPE_CHECKOUT = 1 [(iguazu.cx.metadata.v1.value) = "checkout"];
  // Order payment status action type for editing an order.
  CX_ORDER_PAYMENT_STATUS_ACTION_TYPE_EDIT_ORDER = 2 [(iguazu.cx.metadata.v1.value) = "edit_order"];
}
