syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of bundle actions.
enum CxBundleActionType {
  // Unspecified bundle action type.
  CX_BUNDLE_ACTION_TYPE_UNSPECIFIED = 0;
  // Clear bundle action type.
  CX_BUNDLE_ACTION_TYPE_CLEAR = 1 [(iguazu.cx.metadata.v1.value) = "clear"];
  // Load bundle action type.
  CX_BUNDLE_ACTION_TYPE_LOAD = 2 [(iguazu.cx.metadata.v1.value) = "load"];
}
