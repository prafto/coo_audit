syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of search actions.
enum CxSearchActionType {
  // Unspecified search action type.
  CX_SEARCH_ACTION_TYPE_UNSPECIFIED = 0;
  // Search action type for autocomplete.
  CX_SEARCH_ACTION_TYPE_AUTOCOMPLETE = 1 [(iguazu.cx.metadata.v1.value) = "autocomplete"];
  // Search action type for results.
  CX_SEARCH_ACTION_TYPE_RESULTS = 2 [(iguazu.cx.metadata.v1.value) = "results"];
}
