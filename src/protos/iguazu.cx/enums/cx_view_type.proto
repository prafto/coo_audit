  CX_VIEW_TYPE_TOGGLE_FULFILLMENT = 74 [(iguazu.cx.metadata.v1.value) = "toggle.fulfillment"];

  // Visual aisle view, possibly an interactive visual shelf.
  CX_VIEW_TYPE_VISUAL_AISLE = 75 [(iguazu.cx.metadata.v1.value) = "visual_aisle"];

  // Visual aisle annotation view (labels or highlights).
  CX_VIEW_TYPE_VISUAL_AISLE_ANNOTATION = 76 [(iguazu.cx.metadata.v1.value) = "visual_aisle.annotation"];

  // Button for Ibotta click to claim incentive.
  CX_VIEW_TYPE_BUTTON_CLAIM_INCENTIVE = 77 [(iguazu.cx.metadata.v1.value) = "button.claim_incentive"];

  // Button for brand name.
  CX_VIEW_TYPE_BUTTON_BRAND = 78 [(iguazu.cx.metadata.v1.value) = "button.brand"];

