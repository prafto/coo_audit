  CX_VIEW_TYPE_CARD_DELIVERY_OPTION = 31 [(iguazu.cx.metadata.v1.value) = "card.delivery_option"];

  // Card view for a square-format dish item.
  CX_VIEW_TYPE_CARD_DISH_ITEM_SQUARE = 32 [(iguazu.cx.metadata.v1.value) = "card.dish_item.square"];

  // Card view for an in-store deal details item.
  CX_VIEW_TYPE_CARD_IN_STORE_DEAL_DETAILS_ITEM = 33 [(iguazu.cx.metadata.v1.value) = "card.in_store_deal_details_item"];

  // Card view presenting a preset item (e.g. a recommended item).
  CX_VIEW_TYPE_CARD_ITEM_PRESET = 34 [(iguazu.cx.metadata.v1.value) = "card.item_preset"];

