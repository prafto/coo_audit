  CX_VIEW_TYPE_CARD_MULTIPLE_IMAGES = 35 [(iguazu.cx.metadata.v1.value) = "card.multiple_images"];

  // Card view for navigation that includes multiple images.
  CX_VIEW_TYPE_CARD_NAVIGATION_MULTIPLE_IMAGES = 36 [(iguazu.cx.metadata.v1.value) = "card.navigation_multiple_images"];

  // Card view for a retail item (e.g. store product).
  CX_VIEW_TYPE_CARD_RETAIL_ITEM = 37 [(iguazu.cx.metadata.v1.value) = "card.retail_item"];

  // Card view for displaying a review item (rating, summary, etc.).
  CX_VIEW_TYPE_CARD_REVIEW_ITEM = 38 [(iguazu.cx.metadata.v1.value) = "card.review_item"];

  // Card view for a shopping list preview or summary.
  CX_VIEW_TYPE_CARD_SHOPPING_LIST = 39 [(iguazu.cx.metadata.v1.value) = "card.shopping_list"];

