  CX_VIEW_TYPE_BUTTON_MAP_CURRENT_LOCATION = 17 [(iguazu.cx.metadata.v1.value) = "button.map.current_location"];

  // Button view for searching on the map at the user’s displayed location.
  CX_VIEW_TYPE_BUTTON_MAP_SEARCH_HERE = 18 [(iguazu.cx.metadata.v1.value) = "button.map.search_here"];

  // Button view to place or confirm an order.
  CX_VIEW_TYPE_BUTTON_PLACE_ORDER = 19 [(iguazu.cx.metadata.v1.value) = "button.place_order"];

  // Button view that increments or decrements quantity (a stepper UI).
  CX_VIEW_TYPE_BUTTON_QUANTITY_STEPPER = 20 [(iguazu.cx.metadata.v1.value) = "button.quantity_stepper"];

  // Button view to reset the current action or form.
  CX_VIEW_TYPE_BUTTON_RESET = 21 [(iguazu.cx.metadata.v1.value) = "button.reset"];

  // Button view for adjusting the quantity of a retail item.
  CX_VIEW_TYPE_BUTTON_RETAIL_ITEM_QUANTITY = 22 [(iguazu.cx.metadata.v1.value) = "button.retail_item.quantity"];

  // Button view for saving changes.
  CX_VIEW_TYPE_BUTTON_SAVE = 23 [(iguazu.cx.metadata.v1.value) = "button.save"];

  // Button view for sharing content.
  CX_VIEW_TYPE_BUTTON_SHARE = 24 [(iguazu.cx.metadata.v1.value) = "button.share"];

  // Button view to authorize a shopping list (e.g., permission or link).
  CX_VIEW_TYPE_BUTTON_SHOPPING_LIST_AUTHORIZE = 25 [(iguazu.cx.metadata.v1.value) = "button.shopping_list.authorize"];

  // Button view to import an existing shopping list.
  CX_VIEW_TYPE_BUTTON_SHOPPING_LIST_IMPORT = 26 [(iguazu.cx.metadata.v1.value) = "button.shopping_list.import"];

  // Button view for submitting data (e.g. forms).
  CX_VIEW_TYPE_BUTTON_SUBMIT = 27 [(iguazu.cx.metadata.v1.value) = "button.submit"];

  // Button view that navigates to the cart view.
  CX_VIEW_TYPE_BUTTON_VIEW_CART = 28 [(iguazu.cx.metadata.v1.value) = "button.view_cart"];

