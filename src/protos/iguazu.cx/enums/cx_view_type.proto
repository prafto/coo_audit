  // Picker view for selecting categories.
  CX_VIEW_TYPE_PICKER_CATEGORY = 50 [(iguazu.cx.metadata.v1.value) = "picker.category"];

  // Picker view specifically for top-level categories (L1).
  CX_VIEW_TYPE_PICKER_CATEGORY_L1 = 51 [(iguazu.cx.metadata.v1.value) = "picker.category_l1"];

  // Pill view representing a filter (like a chip).
  CX_VIEW_TYPE_PILL_FILTER = 52 [(iguazu.cx.metadata.v1.value) = "pill.filter"];

  // Pill view for a filter displayed in a sheet layout.
  CX_VIEW_TYPE_PILL_FILTER_SHEET = 53 [(iguazu.cx.metadata.v1.value) = "pill.filter_sheet"];

  // Pill view representing a group filter.
  CX_VIEW_TYPE_PILL_GROUP_FILTER = 54 [(iguazu.cx.metadata.v1.value) = "pill.group_filter"];

  // Pill view representing a nutrition or value filter (nv_filter).
  CX_VIEW_TYPE_PILL_NV_FILTER = 55 [(iguazu.cx.metadata.v1.value) = "pill.nv_filter"];

  // Pill view representing a search term chip.
  CX_VIEW_TYPE_PILL_SEARCH_TERM = 56 [(iguazu.cx.metadata.v1.value) = "pill.search_term"];

  // Pill view representing a sort chip (e.g. “Sort by Price”).
  CX_VIEW_TYPE_PILL_SORT = 57 [(iguazu.cx.metadata.v1.value) = "pill.sort"];

