syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different UI "view" or "display" types (e.g. rows, cards, buttons, etc.)
// that might appear in an application interface.
enum CxViewType {
  // Unspecified or unknown view type.
  CX_VIEW_TYPE_UNSPECIFIED = 0;

  // Autocomplete view for displaying an item suggestion.
  CX_VIEW_TYPE_AUTOCOMPLETE_ITEM = 1 [(iguazu.cx.metadata.v1.value) = "autocomplete.item"];

  // Autocomplete view for displaying a store suggestion.
  CX_VIEW_TYPE_AUTOCOMPLETE_STORE = 2 [(iguazu.cx.metadata.v1.value) = "autocomplete.store"];

  // Autocomplete view for displaying a suggested search term.
  CX_VIEW_TYPE_AUTOCOMPLETE_TERM = 3 [(iguazu.cx.metadata.v1.value) = "autocomplete.term"];

  // Button view for adding new elements (e.g., items, entries).
  CX_VIEW_TYPE_BUTTON_ADD = 4 [(iguazu.cx.metadata.v1.value) = "button.add"];

  // Button view specifically for adding items to a cart.
  CX_VIEW_TYPE_BUTTON_ADD_TO_CART = 5 [(iguazu.cx.metadata.v1.value) = "button.add_to_cart"];

  // Button view for navigating back.
  CX_VIEW_TYPE_BUTTON_BACK = 6 [(iguazu.cx.metadata.v1.value) = "button.back"];

  // Button view for an immediate purchase action (“Buy it now”).
  CX_VIEW_TYPE_BUTTON_BUY_IT_NOW = 7 [(iguazu.cx.metadata.v1.value) = "button.buy_it_now"];

  // Button view for canceling the current action or dialog.
  CX_VIEW_TYPE_BUTTON_CANCEL = 8 [(iguazu.cx.metadata.v1.value) = "button.cancel"];

  // Button view for deleting a cart item specifically.
  CX_VIEW_TYPE_BUTTON_CART_ITEM_DELETE = 9 [(iguazu.cx.metadata.v1.value) = "button.cart_item.delete"];

  // Button view to initiate checkout.
  CX_VIEW_TYPE_BUTTON_CHECKOUT = 10 [(iguazu.cx.metadata.v1.value) = "button.checkout"];

  // Button view to clear data (like filters, fields).
  CX_VIEW_TYPE_BUTTON_CLEAR = 11 [(iguazu.cx.metadata.v1.value) = "button.clear"];

  // Button view for closing an overlay or dialog.
  CX_VIEW_TYPE_BUTTON_CLOSE = 12 [(iguazu.cx.metadata.v1.value) = "button.close"];

  // Button view for closing all active dialogs or overlays.
  CX_VIEW_TYPE_BUTTON_CLOSE_ALL = 13 [(iguazu.cx.metadata.v1.value) = "button.close_all"];

  // Button view to continue the next step of a flow.
  CX_VIEW_TYPE_BUTTON_CONTINUE = 14 [(iguazu.cx.metadata.v1.value) = "button.continue"];

  // Button view for deleting an item, object, or record.
  CX_VIEW_TYPE_BUTTON_DELETE = 15 [(iguazu.cx.metadata.v1.value) = "button.delete"];

  // Button view for editing an existing item or record.
  CX_VIEW_TYPE_BUTTON_EDIT = 16 [(iguazu.cx.metadata.v1.value) = "button.edit"];

