  CX_VIEW_TYPE_ROW_ADDRESS_PICKUP_MAP = 60 [(iguazu.cx.metadata.v1.value) = "row.address.pickup_map"];

  // Row view for a banner display.
  CX_VIEW_TYPE_ROW_BANNER = 61 [(iguazu.cx.metadata.v1.value) = "row.banner"];

  // Row view showing a single cart item.
