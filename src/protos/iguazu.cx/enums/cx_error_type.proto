syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of errors.
enum CxErrorType {
  // Unspecified error type.
  CX_ERROR_TYPE_UNSPECIFIED = 0;
  // Client-side error type.
  CX_ERROR_TYPE_CLIENT = 1 [(iguazu.cx.metadata.v1.value) = "client"];
  // Server-side error type.
  CX_ERROR_TYPE_SERVER = 2 [(iguazu.cx.metadata.v1.value) = "server"];
  // Remote error type.
  CX_ERROR_TYPE_REMOTE = 3 [(iguazu.cx.metadata.v1.value) = "remote"];
}
