syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of buttons in the UI.
enum CxButtonType {
  // Unspecified button type.
  CX_BUTTON_TYPE_UNSPECIFIED = 0;

  // Button type for primary actions.
  CX_BUTTON_TYPE_PRIMARY = 1 [(iguazu.cx.metadata.v1.value) = "primary"];

  // Button type for secondary actions.
  CX_BUTTON_TYPE_SECONDARY = 2 [(iguazu.cx.metadata.v1.value) = "secondary"];

  // Button type for tertiary actions.
  CX_BUTTON_TYPE_TERTIARY = 3 [(iguazu.cx.metadata.v1.value) = "tertiary"];

  // Button type for destructive actions.
  CX_BUTTON_TYPE_DESTRUCTIVE = 4 [(iguazu.cx.metadata.v1.value) = "destructive"];

  // Button type for link actions.
  CX_BUTTON_TYPE_LINK = 5 [(iguazu.cx.metadata.v1.value) = "link"];
}
