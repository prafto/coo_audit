syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of order actions.
enum CxOrderActionType {
  // Unspecified order action type.
  CX_ORDER_ACTION_TYPE_UNSPECIFIED = 0;
  // Order action type for loading the order.
  CX_ORDER_ACTION_TYPE_LOAD = 1 [(iguazu.cx.metadata.v1.value) = "load"];
}
