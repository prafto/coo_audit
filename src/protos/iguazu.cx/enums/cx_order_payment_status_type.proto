syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of order payment statuses.
enum CxOrderPaymentStatusType {
  // Unspecified order payment status type.
  CX_ORDER_PAYMENT_STATUS_TYPE_UNSPECIFIED = 0;
  // Order payment status type indicating a failure.
  CX_ORDER_PAYMENT_STATUS_TYPE_FAILURE = 1 [(iguazu.cx.metadata.v1.value) = "failure"];
  // Order payment status type indicating a success.
  CX_ORDER_PAYMENT_STATUS_TYPE_SUCCESS = 2 [(iguazu.cx.metadata.v1.value) = "success"];
}
