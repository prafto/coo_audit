syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of filter actions.
enum CxFilterActionType {
  // Unspecified filter action type.
  CX_FILTER_ACTION_TYPE_UNSPECIFIED = 0;
  // Filter action type for clearing filters.
  CX_FILTER_ACTION_TYPE_CLEAR = 1 [(iguazu.cx.metadata.v1.value) = "clear"];
  // Filter action type for loading filters.
  CX_FILTER_ACTION_TYPE_LOAD = 2 [(iguazu.cx.metadata.v1.value) = "load"];
  // Filter action type for selecting filters.
  CX_FILTER_ACTION_TYPE_SELECT = 3 [(iguazu.cx.metadata.v1.value) = "select"];
  // Filter action type for unselecting filters.
  CX_FILTER_ACTION_TYPE_UNSELECT = 4 [(iguazu.cx.metadata.v1.value) = "unselect"];
}
