syntax = "proto3";

package iguazu.cx.enums.v1;

import "iguazu.cx/metadata/metadata.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.enums.v1";

// Enum representing different types of page actions.
enum CxPageActionType {
  // Unspecified page action type.
  CX_PAGE_ACTION_TYPE_UNSPECIFIED = 0;
  // Page action type for autocomplete.
  CX_PAGE_ACTION_TYPE_AUTOCOMPLETE = 1 [(iguazu.cx.metadata.v1.value) = "autocomplete"];
  // Page action type for default action.
  CX_PAGE_ACTION_TYPE_DEFAULT = 2 [(iguazu.cx.metadata.v1.value) = "default"];
  // Page action type for pickup list.
  CX_PAGE_ACTION_TYPE_PICKUP_LIST = 3 [(iguazu.cx.metadata.v1.value) = "pickup_list"];
  // Page action type for pickup map.
  CX_PAGE_ACTION_TYPE_PICKUP_MAP = 4 [(iguazu.cx.metadata.v1.value) = "pickup_map"];
  // Page action type for pickup map redo search.
  CX_PAGE_ACTION_TYPE_PICKUP_MAP_REDO_SEARCH = 5 [(iguazu.cx.metadata.v1.value) = "pickup_map_redo_search"];
  // Page action type for pickup stores.
  CX_PAGE_ACTION_TYPE_PICKUP_STORES = 6 [(iguazu.cx.metadata.v1.value) = "pickup_stores"];
  // Page action type for results.
  CX_PAGE_ACTION_TYPE_RESULTS = 7 [(iguazu.cx.metadata.v1.value) = "results"];
  // Page action type for search.
  CX_PAGE_ACTION_TYPE_SEARCH = 8 [(iguazu.cx.metadata.v1.value) = "search"];
}
