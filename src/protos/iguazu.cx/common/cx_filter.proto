syntax = "proto3";

package iguazu.cx.common.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.common.v1";

// Entity representing a Search Filter
message CxFilter {
  // the ID of the filter.
  string filter_id = 1;
  // the type of the filter.
  string filter_type = 2;
  // the display name of the filter.
  string filter_name = 3;
  // the ranked position of the filter.
  int32 filter_position = 4;
}
