syntax = "proto3";

package iguazu.cx.common.v1;

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.common.v1";

// Entity representing a store vertical.
message CxVertical {
  // Unique identifier of the vertical
  string vertical_id = 1;
  // Name of the vertical
  string vertical_name = 2;
  // Position of the vertical. 0 if the vertical exists alone.
  int32 vertical_position = 3;
}
