syntax = "proto3";

package iguazu.cx.common.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.common.v1";

// Entity representing a suggested term, such as used in search autocomplete
message CxSuggestedTerm {
  // The associated search term.
  string search_term = 1;
  // 0-based position of the term in the result set.
  int32 suggested_term_position = 2;
}
