syntax = "proto3";

package iguazu.cx.common.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.common.v1";

// Sub-Entity that is part of another entity, usually item.
// The Ads Metadata.
message CxAdsMetadata {
  // The Ad Group ID.
  google.protobuf.StringValue ad_group_id = 1;
  // The Ad Auction ID.
  google.protobuf.StringValue ad_auction_id = 2;
  // the Ad Campaign ID.
  google.protobuf.StringValue campaign_id = 3;
  // The Complex Deal Campaign ID.
  google.protobuf.StringValue complex_deal_campaign_id = 4;
}
