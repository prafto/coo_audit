syntax = "proto3";

package iguazu.cx.common.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.common.v1";

// Feature Entity representing the fulfillment selection (delivery, pickup) on the order cart or store UI.
message CxFulfillmentOption {
  // FulfillmentType enum also Unique identifier of the fulfillment option.
  string fulfillment_type = 1;
}
