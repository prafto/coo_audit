syntax = "proto3";

package iguazu.cx.common.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.common.v1";

// Entity representing a coordinate on a map.
message CxMapCoordinate {
  // The latitude value of the coordinate.
  double latitude = 1;
  // The longitude value of the coordinate.
  double longitude = 2;
}
