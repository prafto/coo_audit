syntax = "proto3";

package iguazu.cx.metadata.v1;

import "google/protobuf/descriptor.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.cx.metadata.v1";

// Extension to `google.protobuf.EnumValueOptions`. It allows
// the addition of metadata at the enum value level.
extend google.protobuf.EnumValueOptions {
  // Metadata specify relevant information for this enum.
  string value = 70001;
}
