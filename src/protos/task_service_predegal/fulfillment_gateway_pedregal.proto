syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package task_service_predegal.v1;

option go_package = "github.com/doordash/services-protobuf/generated/task_service_predegal";
option java_generic_services = true;
option java_package = "com.doordash.rpc.task_service_predegal";

// fulfillment gateway apis
service FulfillmentGatewayPedregalService {
  //an api for poc purpose
  rpc EchoHelloWorld(EchoHelloWorldRequest) returns (EchoHelloWorldResponse);
}

// Defines mini-poc request
message EchoHelloWorldRequest {
  // id
  string id = 1;
}

// Defines mini-poc response
message EchoHelloWorldResponse {
  // id
  string id = 1;
}
