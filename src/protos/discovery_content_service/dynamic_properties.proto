syntax = "proto3";

package discovery_content_service.v1;

option java_multiple_files = true;
option java_generic_services = true;
option java_package = "com.doordash.rpc.discovery_content_service";

import "discovery_content_service/discovery_carousel_dynamic_properties.proto";
import "discovery_content_service/tiles_dynamic_properties.proto";

message DynamicProperties {
  // Dynamic Properties specifically for discovery carousels
  DiscoveryCarouselDynamicProperties discovery_carousel_dynamic_properties = 1;
  // Dynamic Properties specifically for tile carousels
  TilesDynamicProperties tiles_dynamic_properties = 2;
}

