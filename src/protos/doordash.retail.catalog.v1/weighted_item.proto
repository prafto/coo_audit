syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package doordash.retail.catalog.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/doordash/retail/catalog/v1";
option java_generic_services = true;

// Discrete weighted item units
// buf:lint:ignore ENUM_VALUE_PREFIX
// buf:lint:ignore ENUM_ZERO_VALUE_SUFFIX
enum DiscreteWeightedItemUnits {
  // unspecified
  UNSPECIFIED_DISCRETE_UNIT = 0;
  // Package
  PACKAGE = 1;
  // Bag
  BAG = 2;
  // Bunch
  BUNCH = 3;
  // Box
  BOX = 4;
  // Tray
  TRAY = 5;
  // Bouquet
  BOUQUET = 6;
  // Pot
  POT = 7;
  // Each
  EA = 8;
}

// Continuous weighted item units
// buf:lint:ignore ENUM_VALUE_PREFIX
// buf:lint:ignore ENUM_ZERO_VALUE_SUFFIX
enum ContinuousWeightedItemUnits {
  // unspecified
  UNSPECIFIED_CONTINUOUS_UNIT = 0;
  // pounds
  LB = 1;
  // kilograms
  KG = 2;
  // grams
  G = 3;
}
