syntax = "proto3";

package delivery_experience.v1;

option java_multiple_files = true;
option java_package = "delivery.experience";
option java_outer_classname = "ShadowLogSegmentMessage";
option objc_class_prefix = "HLW";

message ShadowLogMessage {
    string orderId = 1;
    string deviceTimestamp = 2;
    string newOrderStatusPayload = 3;
    string oldOrderStatusPayload = 4;
}
