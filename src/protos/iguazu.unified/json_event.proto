syntax = "proto3";

package iguazu.unified.v1;

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.unified.v1";

// Protobuf message to store unified schema events.
message JsonEvent {
  // JSON encoded string containing all event properties.
  string properties = 1;

  // Schema subject to use for deserialization.
  string deserialization_schema_subject = 2;
}
