syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
// buf:lint:ignore PACKAGE_VERSION_SUFFIX
package promotion_service;

// buf:lint:ignore PACKAGE_SAME_GO_PACKAGE
option go_package = "promotion";
option java_generic_services = true;
option java_multiple_files = true;
// buf:lint:ignore PACKAGE_SAME_JAVA_PACKAGE
option java_package = "com.doordash.rpc.promotion";

// This is the golden copy of the dynamic content placeholder
enum DynamicContent {
  //Unspecified
  DYNAMIC_CONTENT_UNSPECIFIED = 0;
  // First name or last name
  DYNAMIC_CONTENT_CX_NAME = 1;
  // This is the potential saving amount of monthly dashpass saving
  DYNAMIC_CONTENT_DASHPASS_SAVINGS_AMOUNT = 2;
  // Campaign number of orders left
  DYNAMIC_CONTENT_CAMPAIGN_NUM_ORDERS_LEFT_FOR_CX = 3;
  // Campaign number of days left
  DYNAMIC_CONTENT_CAMPAIGN_NUM_DAYS_LEFT_FOR_CX = 4;
  // Campaign percentage discount
  DYNAMIC_CONTENT_CAMPAIGN_PERC_DISCOUNT = 5;
  // Campaign maximum discount
  DYNAMIC_CONTENT_CAMPAIGN_MAX_DISCOUNT = 6;
  // Campaign delivery fee
  DYNAMIC_CONTENT_CAMPAIGN_DELIVERY_FEE = 7;
  // Campaign delivery fee discount
  DYNAMIC_CONTENT_CAMPAIGN_DELIVERY_FEE_DISCOUNT = 8;
  // Campaign promo code
  DYNAMIC_CONTENT_CAMPAIGN_PROMO_CODE = 9;
  // Campaign flat amount discount
  DYNAMIC_CONTENT_CAMPAIGN_FLAT_AMOUNT_DISCOUNT = 10;
  // Campaign end date
  DYNAMIC_CONTENT_CAMPAIGN_END_DATE = 11;
  // remaining spend to earn reward
  DYNAMIC_CONTENT_LOYALTY_REWARD_REMAINING_SPEND = 12;
  // spend required to obtain loyalty reward
  DYNAMIC_CONTENT_LOYALTY_REWARD_SPEND_THRESHOLD = 13;
  // remaining orders to earn reward
  DYNAMIC_CONTENT_LOYALTY_REWARD_REMAINING_ORDERS = 14;
  // orders required to obtain loyalty reward
  DYNAMIC_CONTENT_LOYALTY_REWARD_ORDERS_THRESHOLD = 15;
  // min spend required to earn loyalty points
  DYNAMIC_CONTENT_LOYALTY_PROGRESSION_MIN_SPEND = 16;
  // days remaining in an active loyalty reward for a user
  DYNAMIC_CONTENT_LOYALTY_REWARD_REMAINING_DAYS_UNTIL_EXPIRATION = 17;
  // Date of most recent reward expiration, or standard subtotal based loyalty program explanation
  DYNAMIC_CONTENT_LOYALTY_SUBTOTAL_RECENT_REWARD_EXPIRATION = 18;
  // Date of most recent reward expiration, or standard visits based loyalty program explanation
  DYNAMIC_CONTENT_LOYALTY_VISITS_RECENT_REWARD_EXPIRATION = 19;
  // Formatted Multi-Mx text that can be displayed on banners etc. (e.g. “Aldi, Sprouts, and more”)
  DYNAMIC_CONTENT_FORMATTED_MULTI_MX_NAMES = 20;
  // Mx logos to be shown on banners etc
  DYNAMIC_CONTENT_MX_LOGOS = 21;
  // Generic title to generate full loyalty info dynamically
  DYNAMIC_CONTENT_GENERIC_LOYALTY_TITLE = 22;
  // Generic subtitle to generate full loyalty info dynamically
  DYNAMIC_CONTENT_GENERIC_LOYALTY_SUBTITLE = 23;
  // This is the potential saving amount of affordability saving
  DYNAMIC_CONTENT_AFFORDABILITY_SAVINGS_AMOUNT = 24;
}
