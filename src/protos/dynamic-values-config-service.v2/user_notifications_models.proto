syntax = "proto3";
package doordash.dvcs.v2;

import "dynamic-values-config-service.v2/common.proto";

option java_multiple_files = true;
option java_package = "com.doordash.dvcs.v2";

// User notifications
message UserNotification {
  // User Notification ID
  string id = 1;

  // User email
  string user_email = 2;

  // User name
  string user_name = 3;

  // Dynamic Value ID
  string dynamic_value_id = 4;

  // Dynamic Value Name
  string dynamic_value_name = 5;

  // Notification Options for the DV
  NotificationOptions notification_options = 6;
}
