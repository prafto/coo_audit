syntax = "proto3";
package riviera.v1;

option java_package = "com.doordash.riviera";
option java_multiple_files = true;

// This event captures the feature quality statistics for a given feature
message FeatureStats {
    // This is the name of the predictor for which given feature is being used
    string predictor_name = 1;
    // This is the name of the predictor for which given feature is being used
    string model_id = 2;
    // This is the name of the feature for which stats are being generated
    string feature_name = 3;
    // Name of the statistic generated by The Feature Quality Metrics job 
    string statistic_name = 4;
    // Value of the statistic generated by The Feature Quality Metrics job
    float statistic_value = 5;
}

