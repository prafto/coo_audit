  ErrorDescription error_description = 11;
  // dasher and delivery (if either is specified) need to both be in the segment
  supply_demand_service.SupplySegment segment = 12;
  // eligible location name
  repeated string eligible_location_names = 13;
  // eligible constraints
  repeated IncentiveConstraint incentive_constraints = 14;
  // eligible incentive body
