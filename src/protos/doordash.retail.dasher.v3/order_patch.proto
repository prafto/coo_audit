syntax = "proto3";
package doordash.retail.dasher.v3;

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "doordash.retail.dasher.v3";

// Enum defining different types of order patches
enum OrderPatchTrigger {
  // Unspecified
  ORDER_PATCH_TRIGGER_UNSPECIFIED = 0;
  // Menu data gateway update
  ORDER_PATCH_TRIGGER_MENU_DATA_GATEWAY_UPDATE = 1;
  // Merchant data service update
  ORDER_PATCH_TRIGGER_MERCHANT_DATA_SERVICE_UPDATE = 2;
}
