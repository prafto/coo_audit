syntax = "proto3";
package kaizen_modules.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/kaizen_modules";
option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.kaizen_modules";

// CartItem Properties
message CartItem {
  // ID of the item
  google.protobuf.StringValue item_id = 1;
  // UUID of the item
  google.protobuf.StringValue item_uuid = 2;
  // Quantity of the item
  google.protobuf.Int32Value quantity = 3;
}
