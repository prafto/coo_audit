syntax = "proto3";

package attributes_service.events.v1;

option java_generic_services = true;
option java_multiple_files = true;
option java_outer_classname = "DasherSkillSegmentEventProto";
option java_package = "com.doordash.rpc.attributes_service.events";

// event for DasherSkillSegmentEvent
message DasherSkillSegmentEvent {
  // dasher id
  int64 dasher_id = 1;

  // entity type
  string entity_type = 2;

  // entity id
  string entity_id = 3;

  // attribute key
  string attribute_key = 4;

  // attribute value
  double attribute_value = 5;

  // version
  double version = 6;

  // team email owner who publishes this event
  string owner_email = 7;
}
