syntax = "proto3";

package buildmetrics.v1;

option java_multiple_files = true;
option java_package = "com.doordash.buildmetrics.v1";

// Directory Descriptor
message DirectoryDescriptor {
  // path to build events file
  string build_events_path = 1;
  // path to tests events file
  string tests_events_path = 2;

  // directory path for build events
  string build_events_directory_path = 3;

  // directory path for tests events
  string tests_events_directory_path = 4;
}
