syntax = "proto3";

package traffic_control_plane.v1;

option go_package = "github.com/doordash/services-protobuf/generated/traffic_control_plane/api/v1";

// Request message for retrieving the list of mesh services.
message GetMeshServicesRequest {}

// Response message for retrieving the list of mesh services.
message GetMeshServicesResponse {
  // List of service names available in the mesh.
  repeated string services = 1;
}
