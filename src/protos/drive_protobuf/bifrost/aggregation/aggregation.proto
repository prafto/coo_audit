syntax = "proto3";
package com.doordash.drive.bifrost.aggregation.v1;

option java_package = "com.doordash.drive.bifrost.aggregation";
option java_multiple_files = true;

/*
 * Possible aggregation granularities for various Drive event data points.
 */
enum Granularity {
  // Default
  GRANULARITY_UNSPECIFIED = 0;
  // 10 seconds
  GRANULARITY_10S = 1;
  // 1 minute
  GRANULARITY_1M = 2;
  // 5 minutes
  GRANULARITY_5M = 3;
  // 15 minutes
  GRANULARITY_15M = 4;
  // 30 minutes
  GRANULARITY_30M = 5;
  // 1 hour
  GRANULARITY_1HR = 6;
}
