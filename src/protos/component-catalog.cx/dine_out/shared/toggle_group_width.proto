syntax = "proto3";

package component_catalog.cx.dine_out.shared.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.cx/dine_out/shared";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.cx.shared";

// Width of the items in the group
enum ToggleGroupWidth {
  // default
  TOGGLE_GROUP_WIDTH_UNSPECIFIED = 0;
  // each button is evenly sized to maximize the width of the group
  TOGGLE_GROUP_WIDTH_FULL = 1;
  // each button is sized to fit the content
  TOGGLE_GROUP_WIDTH_FIT = 2;
}
