syntax = "proto3";

package component_catalog.cx.dine_out.shared.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.cx/dine_out/shared";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.cx.shared";

// Used to define alignment properties
enum Alignment {
  // default
  ALIGNMENT_UNSPECIFIED = 0;
  // top
  ALIGNMENT_TOP = 1;
  // center
  ALIGNMENT_CENTER = 2;
  // bottom
  ALIGNMENT_BOTTOM = 3;
  // first text baseline
  ALIGNMENT_FIRST_TEXT_BASELINE = 4;
  // last text baseline
  ALIGNMENT_LAST_TEXT_BASELINE = 5;
}
