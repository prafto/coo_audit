syntax = "proto3";

package component_catalog.cx.dine_out.shared.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.cx/dine_out/shared";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.cx.shared";

// Dine Out reward state types
enum RewardState {
  // Unspecified reward state
  REWARD_STATE_UNSPECIFIED = 0;
  // Unclaimed reward
  REWARD_STATE_UNCLAIMED = 1;
  // Claimed reward
  REWARD_STATE_CLAIMED = 2;
  // Redeemed reward
  REWARD_STATE_REDEEMED = 3;
}
