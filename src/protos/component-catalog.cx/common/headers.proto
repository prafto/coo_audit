syntax = "proto3";

package component_catalog.cx.common.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.cx/common";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.cx.common";

/**
   * Headers.
*/

// A standard page, section or list header. Used for page, section, list. This represents the 2 text treatments
//  in each level of typography
// https://prism.doordash.com/design/foundations/typography.html
message HeaderStandard {
  // header title
  string title = 1;
  // header subtitle
  google.protobuf.StringValue subtitle = 2;
}
