syntax = "proto3";

package component_catalog.cx.common.primitives.v1;

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.cx/common/primitives";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.cx.common.primitives";

// Clipping style for the corners of an image.
enum ImageClipStyle {
  // Unspecified
  // buf:lint:ignore ENUM_VALUE_PREFIX
  STYLE_UNSPECIFIED = 0;

  // Rounded Small
  // buf:lint:ignore ENUM_VALUE_PREFIX
  STYLE_ROUNDED_SMALL = 1;

  // Rounded Medium
  // buf:lint:ignore ENUM_VALUE_PREFIX
  STYLE_ROUNDED_MEDIUM = 2;

  // Circle
  // buf:lint:ignore ENUM_VALUE_PREFIX
  STYLE_CIRCLE = 3;
}
