syntax = "proto3";
package component_catalog.cx.self_help.v1;

import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/component-catalog.cx/self_help";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.component_catalog.cx.self_help";

// Photo proof camera component for capturing photos
message PhotoProofCamera {
  // The client state key for the hint
  google.protobuf.StringValue hint_client_state_key = 1;
  // The client state key for the toast icon
  google.protobuf.StringValue toast_icon_client_state_key = 2;
  // The client state key for the toast title
  google.protobuf.StringValue toast_title_client_state_key = 3;
  // The client state key for the toast message
  google.protobuf.StringValue toast_message_client_state_key = 4;
}
