syntax = "proto3";
// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package merchant_financial_service.iguazu_event.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.rpc.merchant_financial_service.iguazu_event.v1";

// Iguazu event used to audit Mx order pricing info
message MxOrderPricingInfoAuditEvent {
  // uuid of the Mx order pricing info
  google.protobuf.StringValue id = 1;

  // reference id for the Mx order pricing info
  google.protobuf.StringValue reference_id = 2;

  // reference type of the reference id
  google.protobuf.StringValue reference_type = 3;

  // program id of the Mx order pricing info
  google.protobuf.StringValue program_id = 4;

  // store partnership id of the Mx order pricing info
  google.protobuf.StringValue store_partnership_id = 5;

  // payment protocol type of the Mx order pricing info
  google.protobuf.StringValue payment_protocol_type = 6;

  // created at time of the Mx order pricing info
  google.protobuf.Timestamp created_at = 7;

  // updated at time of the Mx order pricing info
  google.protobuf.Timestamp updated_at = 8;

  // created by of the Mx order pricing info
  google.protobuf.StringValue created_by = 9;

  // updated by of the Mx order pricing info
  google.protobuf.StringValue updated_by = 10;

  // updated program id of the Mx order pricing info
  google.protobuf.StringValue updated_program_id = 11;

  // status of the Mx order pricing info request
  google.protobuf.StringValue status = 12;
}
