syntax = "proto3";

package iguazu.mx.common.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.mx.common.v1";

// Entity presenting the storage space on the device
message MxOrderManagerStorageSpace {
  // The total space available on the device in KB
  int64 total_space_kb = 1;

  // The available space on the device in KB
  int64 available_space_kb = 2;
}
