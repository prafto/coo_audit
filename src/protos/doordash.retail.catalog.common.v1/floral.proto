syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package doordash.retail.catalog.common.v1;

option go_package = "github.com/doordash/services-protobuf/generated/doordash/retail/catalog/common/v1";
option java_multiple_files = true;

// Enum representing different types of flowers.
enum FlowerType {
  // Unspecified flower type.
  FLOWER_TYPE_UNSPECIFIED = 0;
  // Rose flower type.
  FLOWER_TYPE_ROSE = 1;
  // Lily flower type.
  FLOWER_TYPE_LILY = 2;
  // Tulip flower type.
  FLOWER_TYPE_TULIP = 3;
  // Sunflower flower type.
  FLOWER_TYPE_SUNFLOWER = 4;
  // Daisy flower type.
  FLOWER_TYPE_DAISY = 5;
  // Orchid flower type.
  FLOWER_TYPE_ORCHID = 6;
  // Carnation flower type.
  FLOWER_TYPE_CARNATION = 7;
  // Peony flower type.
  FLOWER_TYPE_PEONY = 8;
  // Hydrangea flower type.
  FLOWER_TYPE_HYDRANGEA = 9;
  // Daffodil flower type.
  FLOWER_TYPE_DAFFODIL = 10;
  // Gerbera flower type.
  FLOWER_TYPE_GERBERA = 11;
  // Chrysanthemum flower type.
  FLOWER_TYPE_CHRYSANTHEMUM = 12;
  // Freesia flower type.
  FLOWER_TYPE_FREESIA = 13;
  // Iris flower type.
  FLOWER_TYPE_IRIS = 14;
  // Lavender flower type.
  FLOWER_TYPE_LAVENDER = 15;
  // Snapdragon flower type.
  FLOWER_TYPE_SNAPDRAGON = 16;
  // Poppy flower type.
  FLOWER_TYPE_POPPY = 17;
  // Marigold flower type.
  FLOWER_TYPE_MARIGOLD = 18;
  // Zinnia flower type.
  FLOWER_TYPE_ZINNIA = 19;
}

// Describes products that are comprised of or include flowers.
message Floral {
  // The types of flowers included in the floral arrangement.
  repeated FlowerType type = 1;
}
