syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package doordash.retail.catalog.common.v1;

option go_package = "github.com/doordash/services-protobuf/generated/doordash/retail/catalog/common/v1";
option java_multiple_files = true;

// Catalog application type for startUp probe
enum CatalogApplicationType {
  // invalid or unknown app
  CATALOG_APPLICATION_TYPE_UNSPECIFIED = 0;
  // menu-data-gateway-api
  CATALOG_APPLICATION_TYPE_MENU_DATA_GATEWAY_API = 1;
  // consumer-api
  CATALOG_APPLICATION_TYPE_CONSUMER_API = 2;
  // search-index-api
  CATALOG_APPLICATION_TYPE_SEARCH_INDEX_API = 3;
  // selection-api
  CATALOG_APPLICATION_TYPE_SELECTION_API = 4;
  // fulfillment-api
  CATALOG_APPLICATION_TYPE_FULFILLMENT_API = 5;
  // fulfillment-upc-api
  CATALOG_APPLICATION_TYPE_FULFILLMENT_UPC_API = 6;
  // api
  CATALOG_APPLICATION_TYPE_API = 7;
  // upc-lookup-api
  CATALOG_APPLICATION_TYPE_UPC_LOOKUP_API = 8;
}
