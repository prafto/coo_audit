syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
package doordash.retail.catalog.common.v1;

option go_package = "github.com/doordash/services-protobuf/generated/doordash/retail/catalog/common/v1";
option java_multiple_files = true;

// Occasions List
// buf:lint:ignore ENUM_VALUE_PREFIX
enum Occasion {
  // unspecified season type
  OCCASION_UNSPECIFIED = 0;
  // Superbowl
  SUPERBOWL = 1;
  // Valentine's Day
  VALENTINES_DAY = 2;
  // March Madness
  MARCH_MADNESS = 3;
  // Easter
  EASTER = 4;
  // Mother's Day
  MOTHERS_DAY = 5;
  // NBA Finals
  NBA_FINALS = 6;
  // Summer of DashPass
  SUMMER_OF_DASHPASS = 7;
  // Father's Day
  FATHERS_DAY = 8;
  // 4th of July
  FOURTH_OF_JULY = 9;
  // Summer Olympics
  SUMMER_OLYMPICS = 10;
  // Back to School / Back to College
  BACK_TO_SCHOOL = 11;
  // Fall Football
  FALL_FOOTBALL = 12;
  // Halloween
  HALLOWEEN = 13;
  // Thanksgiving
  THANKSGIVING = 14;
  // Hanukkah
  HANUKKAH = 15;
  // Christmas
  CHRISTMAS = 16;
  // New Years
  NEW_YEARS = 17;
  // St Patrick's Day
  ST_PATRICKS_DAY = 18;
  // Cinco de Mayo
  CINCO_DE_MAYO = 19;
  // Memorial Day
  MEMORIAL_DAY = 20;
  // Labor Day
  LABOR_DAY = 22;
  // Black Friday
  BLACK_FRIDAY = 23;
  // Wedding occasion
  WEDDING = 24;
  // Birthday occasion
  BIRTHDAY = 25;
  // Anniversary occasion
  ANNIVERSARY = 26;
  // Baby shower occasion
  BABY_SHOWER = 27;
  // Bachelor/Bachelorette occasion
  BACHELOR_BACHELORETTE = 28;
  // Tax day occasion
  TAX_DAY = 29;
  // Spring cleaning occasion
  SPRING_CLEANING = 30;
  // Graduation occasion
  GRADUATION = 31;
  // Casual occasion
  CASUAL = 32;
  // Outdoor occasion
  OUTDOOR = 33;
  // Dress occasion
  DRESS = 34;
  // Athleisure occasion
  ATHLEISURE = 35;
  // Work occasion
  WORK = 36;
  // Beach/Pool occasion
  BEACH_POOL = 37;
  // Fitness occasion
  FITNESS = 38;
  // Cold Weather occasion
  COLD_WEATHER = 39;
  // Travel occasion
  TRAVEL = 40;
  // Street occasion
  STREET = 41;
  // Gifts occasion
  GIFTS = 42;
  // Prom/Homecoming occasion
  PROM_HOMECOMING = 43;
  // Lifestyle occasion
  LIFESTYLE = 44;
  // Sport occasion
  SPORT = 45;
  // Evening occasion
  EVENING = 46;
}

// Container for a list of occasions
message AttributedOccasionContainer {
  // list of occasions
  repeated Occasion occasions = 1;
}
