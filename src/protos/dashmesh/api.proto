syntax = "proto3";

package dashmesh.v1;

import "dashmesh/validate.proto";

option go_package = "github.com/doordash/services-protobuf/generated/dashmesh";

// DashmeshService is an infrastructure service for DashMesh operations
service DashmeshService {
  // ValidateCRD validates a CRD content
  rpc ValidateCRD(ValidateCRDRequest) returns (ValidateCRDResponse);
}
