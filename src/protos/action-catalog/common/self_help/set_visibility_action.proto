syntax = "proto3";

package action_catalog.common.self_help.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/action-catalog/common/self_help";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.action_catalog.common.self_help";

// action which uses sets the UI Effect visibility given the session key
message SetVisibilityAction {
  // key of the visibility UI effect
  google.protobuf.StringValue key = 1;
  // value of the visibility UI effect
  google.protobuf.BoolValue visible = 2;
}
