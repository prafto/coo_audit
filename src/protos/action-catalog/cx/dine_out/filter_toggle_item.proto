syntax = "proto3";

package action_catalog.cx.dine_out.v1;

option go_package = "github.com/doordash/services-protobuf/generated/action-catalog/cx/dine_out";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.action_catalog.cx.dine_out";

// Indicates that a filter toggle button was selected in the dashboard, and should emit a specific value
message FilterToggleItem {
  // id of the filter selected, e.g. "sort"
  string filter_id = 1;
  // id of the filter option selected, e.g. "nearest"
  string option_id = 2;
}
