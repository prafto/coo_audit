syntax = "proto3";

package action_catalog.cx.dine_out.v1;

option go_package = "github.com/doordash/services-protobuf/generated/action-catalog/cx/dine_out";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.action_catalog.cx.dine_out";

// Indicates that a filter option was selected in the filter sheet
message FilterOptionSelected {
  // id of the filter selected, e.g. "cuisine"
  string filter_id = 1;
  // id of the filter option selected, e.g. "mexican"
  string option_id = 2;
}
