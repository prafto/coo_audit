syntax = "proto3";

package action_catalog.cx.dine_out.v1;

option go_package = "github.com/doordash/services-protobuf/generated/action-catalog/cx/dine_out";
option java_multiple_files = true;
option java_package = "com.doordash.rpc.action_catalog.cx.dine_out";

// Tab selected action, handles switching tabs on the dashboard
// e.g. switching between "Deals" and "Happy Hour" and "Prix Fixe"
message TabSelected {
  // id of the tab that was selected
  string tab_id = 1;
}
