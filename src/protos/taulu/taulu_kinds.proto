syntax = "proto3";

package taulu.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/doordash/services-protobuf/generated/taulu";
option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.taulu";

// Kind represents the type of a Taulu type.
enum Kind {
  // KIND_UNSPECIFIED represents an invalid type.
  KIND_UNSPECIFIED = 0;
  // KIND_BOOL represents a boolean type.
  KIND_BOOL = 1;
  // KIND_BYTES represents a byte array type.
  KIND_BYTES = 2;
  // KIND_DATETIME represents a datetime type.
  KIND_DATETIME = 3;
  // KIND_DOUBLE represents a double type.
  KIND_DOUBLE = 4;
  // KIND_INT represents an integer type.
  KIND_INT = 5;
  // KIND_STRING represents a string type.
  KIND_STRING = 6;
  // KIND_UUID represents a UUID type.
  KIND_UUID = 7;
}
