syntax = "proto3";

package robot_delivery_service.v1;

option java_multiple_files = true;
option java_generic_services = true;
option java_package = "com.doordash.rpc.robot_delivery_service.v1";

import "google/protobuf/wrappers.proto";

// This is a placeholder as defined by https://doordash.atlassian.net/wiki/spaces/Eng/pages/2874474738/Create+a+new+grpc+service+from+scratch
// Robot Delivery Service services robot APIs.
service RobotDeliveryService {
    // AssignDeliveryToRobot assigns a delivery to a robot
    rpc AssignDeliveryToRobot(AssignDeliveryToRobotRequest) returns (AssignDeliveryToRobotResponse) {}
}

// AssignDeliveryToRobotRequest
message AssignDeliveryToRobotRequest {}

// AssignDeliveryToRobotResponse
message AssignDeliveryToRobotResponse {}
