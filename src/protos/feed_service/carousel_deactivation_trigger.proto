syntax = "proto3";

// buf:lint:ignore DIRECTORY_SAME_PACKAGE
// buf:lint:ignore PACKAGE_VERSION_SUFFIX
package feed_service;

// buf:lint:ignore PACKAGE_SAME_JAVA_MULTIPLE_FILES
option java_multiple_files = true;
option java_generic_services = true;

// buf:lint:ignore PACKAGE_SAME_JAVA_PACKAGE
option java_package = "com.doordash.rpc.feed_service.carousel_deactivation_trigger";

// Proto for triggering the Flink job for deactivation of expired carousels
message CarouselDeactivationTrigger {
  // Trigger
  string trigger = 1;
}