syntax = "proto3";

package crystalball.v1;

import "google/protobuf/wrappers.proto";

import "configurator/octopus_connector_fabricator.proto";
import "crystalball/common.proto";

option java_package = "com.doordash.crystalball.v1";
option java_multiple_files = true;


// Get Request
message FabricatorConnectorGetFabricatorFeatureRequest {
    // reuse request message from Octopus
    configurator.FabricatorConnectorGetFeaturesRequest octopus_request = 1;
}

// Get Response
message FabricatorConnectorGetFabricatorFeatureResponse {
    // reuse response message from Octopus
    configurator.FabricatorConnectorGetFeaturesResponse octopus_response = 1;
}
