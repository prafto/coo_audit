syntax = "proto3";

package testsmetadata.v1;

option java_multiple_files = true;
option java_package = "com.doordash.testsmetadata.v1";

// tests execution id object
message TestsExecutionId {
  // string tests execution id representation. Equals to UUID
  string id = 1;
}

// Relative path to a file
message RelativePath {
  // Path to a file (should be relative)
  string path = 1;
}
