syntax = "proto3";

package logistics_configs_service.iguazu.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.rpc.logistics_configs_service.iguazu";

// LogisticsConfigsRequest
message LogisticsConfigsRequest {
  // id
  google.protobuf.StringValue id = 1;
  // user_id
  google.protobuf.StringValue user_id = 2;
  // name
  google.protobuf.StringValue name = 3;
  // description
  google.protobuf.StringValue description = 4;
  // impact
  google.protobuf.StringValue impact = 5;
  // query
  google.protobuf.StringValue query = 6;
  // status
  google.protobuf.StringValue status = 7;
  // reason
  google.protobuf.StringValue reason = 8;
  // reviewed_by
  google.protobuf.StringValue reviewed_by = 9;
  // last_updated_at
  google.protobuf.Timestamp last_updated_at = 10;
  // created_at
  google.protobuf.Timestamp created_at = 11;
  // config_types
  repeated google.protobuf.StringValue config_types = 12;
  // config_counts
  int32 config_counts = 13;
}
