syntax = "proto3";

package doordash.retail.common.v1;

// Receipt Barcode Scan data for BI via Iguazu
message ReceiptBarcodeEvent {
  // Store id
  string store_id = 1;
  // Business id
  string business_id = 2;
  // Delivery uuid
  string delivery_uuid = 3;
  // Receipt Barcode
  string receipt_barcode = 4;
  // Receipt Barcode Format
  string receipt_barcode_format = 5;
  // Delivery id
  int64 delivery_id = 6;
}
