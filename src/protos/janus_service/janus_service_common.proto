syntax = "proto3";

package janus_service.v1;

option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.janus_service";

// User experience
enum Experience {
  // unspecified experience
  EXPERIENCE_UNSPECIFIED = 0;
  // DoorDash experience
  EXPERIENCE_DOORDASH = 1;
  // Caviar experience
  EXPERIENCE_CAVIAR = 2;
  // Storefront experience
  EXPERIENCE_STOREFRONT = 3;
}

// User persona
enum Persona {
  // unspecified persona
  PERSONA_UNKNOWN_UNSPECIFIED = 0;
  // Cx (consumer)
  PERSONA_CONSUMER = 1;
  // Dx (dasher)
  PERSONA_DASHER = 2;
  // Mx (merchant)
  PERSONA_MERCHANT = 3;
  // DDFW (DoorDash for Work)
  PERSONA_DDFW = 4;
}
