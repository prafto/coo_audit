// The type of contract that a dasher has with DoorDash.
enum DasherContractType {
  // Unspecified constract type
  DASHER_CONTRACT_TYPE_UNSPECIFIED = 0;
  // Independent contractor
  DASHER_CONTRACT_TYPE_IC = 1;
  // W2 contract
  DASHER_CONTRACT_TYPE_W2 = 2;
  // Robot
  DASHER_CONTRACT_TYPE_ROBOT = 3;
}

// Dasher shift id wrapper
message ShiftId {
  // The shift id
  string value = 1;
}

// Dasher start date wrapper
message StartDate {
  // The start date
  string value = 1;
}

// Number of lifetime deliveries wrapper
message LifetimeNumDeliveriesMade {
  // The number of lifetime deliveries
  int32 value = 1;
}

// The default starting point id
message DefaultStartingPointId {
  // The starting point id
  string id = 1;
}

// The short name for the country (e.g. US or CA)
message CountryShortName {
  // The short name for the country
  string value = 1;
}
