syntax = "proto3";
package risk_core.v1;

import "risk-core/account.proto";

option java_generic_services = true;
option java_multiple_files = true;
option java_outer_classname = "RiskDasherProtos";
option java_package = "com.doordash.rpc.risk_core";

// dasher job id
message DasherJobId {
  // value
  string value = 1;
}

// dasher job details
message DasherJobDetails {
  // Dasher Identifier
  string dasher_id = 1;

  // Dasher Job Identifer
  string dasher_job_id = 2;
}

