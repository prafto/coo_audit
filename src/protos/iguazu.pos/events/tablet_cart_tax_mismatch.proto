syntax = "proto3";

package iguazu.pos.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu.pos/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// TabletCartTaxMismatch
message TabletCartTaxMismatch {
  // store_id
  google.protobuf.StringValue store_id = 1;
  // order_session_id
  google.protobuf.StringValue order_session_id = 2;
  // preview_total_before_tips
  google.protobuf.StringValue preview_total_before_tips = 3;
  // pos_order_cart_total_price
  google.protobuf.StringValue pos_order_cart_total_price = 4;
  // item_info
  google.protobuf.StringValue item_info = 5;
  // tax_rate
  google.protobuf.StringValue tax_rate = 6;
}
