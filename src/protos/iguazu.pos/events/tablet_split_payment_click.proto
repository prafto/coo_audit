syntax = "proto3";

package iguazu.pos.events.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/doordash/services-protobuf/generated/iguazu.pos/events";
option java_multiple_files = true;
option java_package = "com.doordash.iguazu.events.v1";

// TabletSplitPaymentClick
message TabletSplitPaymentClick {
  // store_id
  google.protobuf.StringValue store_id = 1;
  // split_amount
  google.protobuf.StringValue split_amount = 2;
  // split_type
  google.protobuf.StringValue split_type = 3;
  // original_amount
  google.protobuf.StringValue original_amount = 4;
}
