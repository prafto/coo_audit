syntax = "proto3";

package doordash_devprod_workflows.v1;

option java_multiple_files = true;
option java_generic_services = true;
option java_package = "com.doordash.rpc.devprodworkflows";

// DevProdWorkflowService service endpoints.
service DevProdWorkflowService {
    // Sample endpoint.
    rpc HelloWorld(HelloWorldRequest) returns (HelloWorldResponse);
}

// HelloWorldRequest template.
message HelloWorldRequest {
    // Sample field.
    string message = 1;
}

// HelloWorldResponse template.
message HelloWorldResponse {
    // Sample field.
    string message = 1;
}

