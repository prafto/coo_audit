syntax = "proto3";

package iguazu.gifting.v1;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.doordash.iguazu.gifting.v1";

// m_vlp_address_picker_error
message MVlpAddressPickerError {
  // vertical id if it exists for vlp address picker
  google.protobuf.StringValue vertical_id = 1;

  // error message if it exists when trying to fetch consumer location for vlp address picker
  google.protobuf.StringValue error_message = 2;
}
