syntax = "proto3";

package growth_journey_service.v1;

option go_package = "github.com/doordash/services-protobuf/generated/growth_journey_service";
option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.doordash.rpc.growth_journey_service";

// journey entity type
enum JourneyEntityType {
  // unspecified is required in proto3
  JOURNEY_ENTITY_TYPE_UNSPECIFIED = 0;
  // consumer
  JOURNEY_ENTITY_TYPE_CONSUMER = 1;
  // dasher
  JOURNEY_ENTITY_TYPE_DASHER = 2;
  // merchant
  JOURNEY_ENTITY_TYPE_MERCHANT = 3;
  // raw email address
  JOURNEY_ENTITY_TYPE_RAW_EMAIL_ADDRESS = 4;
}
